<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (àªŸà«€àª•-àªŸà«‡àª•-àªŸà«‹)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Bhai 2', cursive;
            touch-action: manipulation;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            user-select: none;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .cell:hover {
            transform: scale(1.02);
            background-color: #f9fafb;
        }
        .cell.disabled {
            cursor: not-allowed;
            background-color: #f3f4f6;
        }
        .winning-cell {
            background-color: #86efac !important; /* green-300 */
            color: #064e3b;
            transform: scale(1.05);
            animation: pulse 1s infinite;
        }
        .x-symbol {
            color: #ef4444; /* Red */
        }
        .o-symbol {
            color: #3b82f6; /* Blue */
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-indigo-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl text-center w-full max-w-md border-t-4 border-indigo-500">
        <!-- Game Title -->
        <h1 class="text-3xl sm:text-4xl font-bold text-indigo-900 mb-2">Tic-Tac-Toe </h1>

        <!-- Game Status Display -->
        <div class="mb-6 h-8 flex items-center justify-center">
            <span id="status" class="text-xl font-semibold text-gray-700 bg-gray-100 px-4 py-1 rounded-full shadow-inner">
                Rajesh Barochia
            </span>
        </div>

        <!-- Game Board -->
        <div id="board" class="grid grid-cols-3 gap-3 bg-indigo-200 rounded-xl p-3 mx-auto w-max shadow-inner">
            <!-- Cells are generated by JavaScript -->
        </div>

        <!-- Restart Button -->
        <button id="restartButton" class="mt-8 w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105 active:scale-95">
            àª«àª°à«€àª¥à«€ àª°àª®à«‹
        </button>
    </div>

    <script>
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const cells = [];

        let currentPlayer = 'X'; // X is Human, O is Computer
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Game Logic Functions ---

        const handleCellClick = (clickedCellEvent) => {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Check if cell is played, game is over, OR if it's not Human's turn
            if (gameState[clickedCellIndex] !== '' || !isGameActive || currentPlayer !== 'X') {
                return;
            }

            // Process Human Move
            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        };

        const handleCellPlayed = (clickedCell, clickedCellIndex) => {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.classList.add(currentPlayer === 'X' ? 'x-symbol' : 'o-symbol');
            clickedCell.classList.add('disabled'); // Visually disable used cells
        };

        const handleResultValidation = () => {
            let roundWon = false;
            let winningCombination = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = gameState[winCondition[0]];
                const b = gameState[winCondition[1]];
                const c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningCombination = winCondition;
                    break;
                }
            }

            if (roundWon) {
                if (currentPlayer === 'X') {
                    statusDisplay.innerHTML = 'àª…àª­àª¿àª¨àª‚àª¦àª¨! àª¤àª®à«‡ àªœà«€àª¤à«€ àª—àª¯àª¾! ðŸŽ‰';
                    statusDisplay.className = "text-xl font-bold text-green-700 bg-green-100 px-4 py-1 rounded-full shadow-inner";
                } else {
                    statusDisplay.innerHTML = 'àª•à«‹àª®à«àªªà«àª¯à«àªŸàª° àªœà«€àª¤à«€ àª—àª¯à«àª‚! ðŸ¤–';
                    statusDisplay.className = "text-xl font-bold text-red-700 bg-red-100 px-4 py-1 rounded-full shadow-inner";
                }
                isGameActive = false;
                
                // Highlight winning cells
                winningCombination.forEach(index => {
                    cells[index].classList.add('winning-cell');
                });
                return;
            }

            const roundDraw = !gameState.includes('');
            if (roundDraw) {
                statusDisplay.innerHTML = 'àª—à«‡àª® àª¡à«àª°à«‹ àª¥àªˆ! ðŸ¤';
                statusDisplay.className = "text-xl font-bold text-gray-700 bg-gray-100 px-4 py-1 rounded-full shadow-inner";
                isGameActive = false;
                return;
            }

            // Switch Player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            
            if (currentPlayer === 'O') {
                statusDisplay.innerHTML = 'àª•à«‹àª®à«àªªà«àª¯à«àªŸàª° àªµàª¿àªšàª¾àª°à«‡ àª›à«‡...';
                // Small delay for computer move
                setTimeout(makeComputerMove, 800);
            } else {
                statusDisplay.innerHTML = 'àª¤àª®àª¾àª°à«‹ àªµàª¾àª°à«‹ (X)';
            }
        };

        // --- Computer Logic ---
        
        function makeComputerMove() {
            if (!isGameActive) return;

            // Simple AI: Find all empty spots
            const emptyIndices = gameState.map((val, index) => val === '' ? index : null).filter(val => val !== null);
            
            if (emptyIndices.length > 0) {
                // 1. Try to Win (if 2 in a row)
                let moveIndex = findBestMove('O'); 
                
                // 2. Block Player (if Player has 2 in a row)
                if (moveIndex === null) {
                    moveIndex = findBestMove('X');
                }

                // 3. Pick Random if no strategic move
                if (moveIndex === null) {
                    const randomIndex = Math.floor(Math.random() * emptyIndices.length);
                    moveIndex = emptyIndices[randomIndex];
                }

                const cellToPlay = cells[moveIndex];
                handleCellPlayed(cellToPlay, moveIndex);
                handleResultValidation();
            }
        }

        function findBestMove(playerSymbol) {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                const values = [gameState[a], gameState[b], gameState[c]];
                
                // Count symbols in this line
                const symbolCount = values.filter(v => v === playerSymbol).length;
                const emptyCount = values.filter(v => v === '').length;

                // If 2 are same symbol and 1 is empty, pick the empty one
                if (symbolCount === 2 && emptyCount === 1) {
                    if (gameState[a] === '') return a;
                    if (gameState[b] === '') return b;
                    if (gameState[c] === '') return c;
                }
            }
            return null;
        }

        // --- Initialization ---

        const handleRestartGame = () => {
            isGameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.innerHTML = 'àª¤àª®àª¾àª°à«‹ àªµàª¾àª°à«‹ (X)';
            statusDisplay.className = "text-xl font-semibold text-gray-700 bg-gray-100 px-4 py-1 rounded-full shadow-inner";
            
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('x-symbol', 'o-symbol', 'winning-cell', 'disabled');
            });
        };

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        createBoard();
        restartButton.addEventListener('click', handleRestartGame);
    </script>
</body>
</html>
