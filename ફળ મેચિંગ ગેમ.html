<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рклрк│ ркорлЗркЪрк┐ркВркЧ ркЧрлЗрко - 4x4</title>
    <style>
        /* CSS рк╢рлИрк▓рлА */
        body {
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e8f5e9; /* Light Mint Background */
            color: #333;
            margin: 0;
            padding: 20px 10px;
            min-height: 100vh;
        }

        h1 {
            color: #1b5e20; /* Dark Green */
            margin-bottom: 5px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p.creator {
            color: #388e3c;
            font-size: 1rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .game-board {
            display: grid;
            /* ркорлЛркмрк╛ркИрк▓ ркорк╛ркЯрлЗ ркХрк╛рк░рлНркбркирлБркВ ркХркж ркирк╛ркирлБркВ ркХрк░рлЛ ркЕркирлЗ рклрлНрк▓рлБркЗркб ркЧрлНрк░рлАркб ркмркирк╛рк╡рлЛ */
            grid-template-columns: repeat(4, min(22vw, 80px)); 
            grid-template-rows: repeat(4, min(22vw, 80px));
            gap: 8px;
            padding: 15px;
            background-color: #a5d6a7; /* Medium Green */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 400px; /* ркбрлЗрк╕рлНркХркЯрлЛркк рккрк░ ркХркж ркирк┐ркпркВркдрлНрк░рк┐ркд ркХрк░рк╡рк╛ */
            width: 95%;
        }

        .card {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        /* ркЬрлНркпрк╛рк░рлЗ ркХрк╛рк░рлНркб рклрлНрк▓рк┐ркк ркерк╛ркп ркдрлНркпрк╛рк░рлЗ */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: min(10vw, 40px); /* ркЗркорлЛркЬрлАркирлБркВ ркХркж рк╕рлНркХрлНрк░рлАрки рккрлНрк░ркорк╛ркгрлЗ ркПркбркЬрк╕рлНркЯ ркХрк░рлЛ */
            border-radius: 8px;
            border: 2px solid #558b2f;
        }

        /* ркХрк╛рк░рлНркбркирлА рккрк╛ркЫрк│ркирлА ркмрк╛ркЬрлБ (ркЬрлНркпрк╛рк░рлЗ ркКркВркзрлБркВ рк╣рлЛркп) */
        .card-back {
            /* ркЦрлБрк╢ркЦрлБрк╢рк╛рк▓ ркбрк┐ркЭрк╛ркЗрки */
            background: linear-gradient(135deg, #ffc107 0%, #ff5722 100%); /* Yellow-Orange Gradient */
            color: white;
        }

        /* ркХрк╛рк░рлНркбркирлА ркЖркЧрк│ркирлА ркмрк╛ркЬрлБ (рклрк│) */
        .card-front {
            background-color: #ffffff;
            transform: rotateY(180deg);
        }

        /* ркЬрлЛркбрлА ркорк│рлА ркЧркпрк╛ рккркЫрлАркирлЛ ркжрлЗркЦрк╛рк╡ */
        .card.matched .card-inner {
            /* Opacity ркжрлВрк░ ркХрк░рлНркпрлБркВ. ркХрк╛рк░рлНркбрлНрк╕ рк╕ркВрккрлВрк░рлНркгрккркгрлЗ ркжрлГрк╢рлНркпркорк╛рки рк░рк╣рлЗрк╢рлЗ. */
            cursor: default;
            pointer-events: none; /* ркорлЗркЪ ркеркпрлЗрк▓рк╛ ркХрк╛рк░рлНркбрлНрк╕ рккрк░ ркХрлНрк▓рк┐ркХ рки ркерк╛ркп ркдрлЗркирлА ркЦрк╛ркдрк░рлА ркХрк░рлЛ */
            /* ркорлЗркЪ ркмркдрк╛рк╡рк╡рк╛ ркорк╛ркЯрлЗ ркЧрлНрк▓рлЛркЗркВркЧ рк▓рлАрк▓рлЛ рк╢рлЗркбрлЛ */
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8); 
        }

        #message {
            margin-top: 25px;
            padding: 10px 15px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #d32f2f;
            background-color: #fff3e0;
            border-radius: 8px;
            min-height: 20px;
            text-align: center;
        }

        #reset-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #03a9f4; /* Blue */
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px #0288d1;
            transition: all 0.1s;
        }

        #reset-button:active {
            box-shadow: 0 1px #0288d1;
            transform: translateY(3px);
        }

        @media (min-width: 600px) {
            .game-board {
                gap: 10px;
                grid-template-columns: repeat(4, 100px);
                grid-template-rows: repeat(4, 100px);
            }
            .card-front, .card-back {
                font-size: 40px;
            }
        }

    </style>
</head>
<body>

    <h1>рклрк│ ркорлЗркЪрк┐ркВркЧ ркЧрлЗрко ЁЯНОЁЯНМ</h1>
    <p class="creator">ркмркирк╛рк╡ркирк╛рк░: Rajesh Barochia</p>

    <div id="game-board" class="game-board">
        <!-- ркХрк╛рк░рлНркбрлНрк╕ ркЕрк╣рлАркВ JavaScript ркжрлНрк╡рк╛рк░рк╛ ркмркирк╛рк╡рк╡рк╛ркорк╛ркВ ркЖрк╡рк╢рлЗ -->
    </div>

    <div id="message"></div>
    <button id="reset-button">рклрк░рлА рк╢рк░рлВ ркХрк░рлЛ</button>

    <script>
        // JavaScript рк▓рлЛркЬрк┐ркХ
        const fruits = [
            'ЁЯНО', 'ЁЯНМ', 'ЁЯен', 'ЁЯНЗ',
            'ЁЯНК', 'ЁЯНУ', 'ЁЯНН', 'ЁЯНЙ'
        ];
        
        // 4x4 ркЧрлНрк░рлАркб ркорк╛ркЯрлЗ ркжрк░рлЗркХ рклрк│ркирлА ркмрлЗ ркХрлЛрккрлА
        let gameArray = [...fruits, ...fruits];
        
        const gameBoard = document.getElementById('game-board');
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false; // ркХрк╛рк░рлНркб рклрлНрк▓рк┐ркк ркеркдрк╛ ркЕркЯркХрк╛рк╡рк╡рк╛

        // 1. ркХрк╛рк░рлНркбрлНрк╕ркирлЗ ркЕрк╡рлНркпрк╡рк╕рлНркерк┐ркд (Shuffle) ркХрк░рлЛ
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                // ркдркдрлНрк╡ркирлА ркЕркжрк▓рк╛ркмркжрк▓рлА
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 2. ркЧрлЗрко ркмрлЛрк░рлНркб ркмркирк╛рк╡рлЛ
        function createBoard() {
            gameArray = shuffle(gameArray);
            gameBoard.innerHTML = ''; // ркмрлЛрк░рлНркб рк╕рк╛ркл ркХрк░рлЛ
            matchedPairs = 0;
            document.getElementById('message').textContent = 'ркмрлЗ ркХрк╛рк░рлНркбрлНрк╕ рккрк╕ркВркж ркХрк░рлЛ';

            gameArray.forEach((fruit, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.fruit = fruit;
                card.dataset.index = index;
                // ркжрк░рлЗркХ ркХрк╛рк░рлНркб рккрк░ ркХрлНрк▓рк┐ркХ ркЗрк╡рлЗркирлНркЯ рк▓рк┐рк╕ркирк░ ркЙркорлЗрк░рлЛ
                card.addEventListener('click', flipCard);

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = fruit;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = ''; // 'рклрк│' ркирлЗ ркмркжрк▓рлЗ ркЦрк╛рк▓рлА (ркбрк┐ркЭрк╛ркЗрки ркорк╛ркЯрлЗ)

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                gameBoard.appendChild(card);
            });
        }

        // 3. ркХрк╛рк░рлНркб рклрлНрк▓рк┐ркк ркХрк░рк╡рк╛ркирлБркВ рк▓рлЛркЬрк┐ркХ
        function flipCard() {
            // ркЬрлЛ ркмрлЛрк░рлНркб рк▓рлЛркХ рк╣рлЛркп, ркХрк╛рк░рлНркб рккрк╣рлЗрк▓рлЗркерлА ркЬ ркорлЗркЪ рк╣рлЛркп ркЕркерк╡рк╛ ркЖ ркХрк╛рк░рлНркб рккрк╣рлЗрк▓рк╛ркерлА ркЬ рклрлНрк▓рк┐ркк ркХрк░рлЗрк▓ рк╣рлЛркп, ркдрлЛ ркХркВркИ рки ркХрк░рлЛ.
            if (lockBoard) return;
            if (this.classList.contains('flipped')) return; 

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true; // ркмрлЗ ркХрк╛рк░рлНркбрлНрк╕ рклрлНрк▓рк┐ркк ркеркИ ркЧркпрк╛, рк╣рк╡рлЗ ркмрлЛрк░рлНркб рк▓рлЛркХ ркХрк░рлЛ
                checkForMatch();
            }
        }

        // 4. ркорлЗркЪ ркдрккрк╛рк╕рк╡рк╛ркирлБркВ рк▓рлЛркЬрк┐ркХ
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            // ркбрлЗркЯрк╛рк╕рлЗркЯркорк╛ркВ рк╕ркВркЧрлНрк░рк╣рк┐ркд рклрк│ркирлА рк╕рк░ркЦрк╛ркоркгрлА ркХрк░рлЛ
            const isMatch = card1.dataset.fruit === card2.dataset.fruit;

            if (isMatch) {
                disableCards(); // ркорлЗркЪ
            } else {
                unflipCards(); // ркорлЗркЪ ркиркерлА
            }
        }

        // 5. ркорлЗркЪ ркеркпрк╛ рккркЫрлА ркХрк╛рк░рлНркбрлНрк╕ркирлЗ ркирк┐рк╖рлНркХрлНрк░рк┐ркп ркХрк░рлЛ
        function disableCards() {
            const [card1, card2] = flippedCards;
            // ркЕрк╣рлАркВ 'matched' ркХрлНрк▓рк╛рк╕ ркЙркорлЗрк░рк╡рк╛ркорк╛ркВ ркЖрк╡рлЗ ркЫрлЗ, ркЬрлЗ ркХрк╛рк░рлНркбркирлЗ ркжрлГрк╢рлНркпркорк╛рки рк░рк╛ркЦрлЗ ркЫрлЗ.
            card1.classList.add('matched');
            card2.classList.add('matched');

            // ркорлЗркЪ ркеркпрлЗрк▓рк╛ ркХрк╛рк░рлНркбрлНрк╕ рккрк░ рклрк░рлАркерлА ркХрлНрк▓рк┐ркХ рки ркерк╛ркп ркдрлЗ ркорк╛ркЯрлЗ рк▓рк┐рк╕ркирк░ ркжрлВрк░ ркХрк░рлЛ
            card1.removeEventListener('click', flipCard);
            card2.removeEventListener('click', flipCard);

            matchedPairs++;
            document.getElementById('message').textContent = 'тЬЕ ркЬрлЛркбрлА ркорк│рлА ркЧркИ!';
            resetBoard();
            
            // рк░ркоркд рк╕ркорк╛рккрлНркд ркерк╛ркп ркдрлНркпрк╛рк░рлЗ ркдрккрк╛рк╕рлЛ
            if (matchedPairs === fruits.length) {
                document.getElementById('message').textContent = 'ЁЯОЙ ркЕркнрк┐ркиркВркжрки! ркдркорлЗ ркмркзрлА ркЬрлЛркбрлАркУ рк╢рлЛркзрлА ркХрк╛ркврлА!';
            }
        }

        // 6. ркорлЗркЪ рки ркерк╛ркп ркдрлЛ ркХрк╛рк░рлНркбрлНрк╕ркирлЗ ркКркВркзрк╛ ркХрк░рлЛ
        function unflipCards() {
            document.getElementById('message').textContent = 'тЭМ ркорлЗркЪ ркиркерлА, рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ.';
            setTimeout(() => {
                // ркмркВркирлЗ ркХрк╛рк░рлНркбрлНрк╕ркорк╛ркВркерлА 'flipped' ркХрлНрк▓рк╛рк╕ ркжрлВрк░ ркХрк░рлЛ
                flippedCards.forEach(card => card.classList.remove('flipped'));
                document.getElementById('message').textContent = 'ркмрлЗ ркХрк╛рк░рлНркбрлНрк╕ рккрк╕ркВркж ркХрк░рлЛ';
                resetBoard();
            }, 1000); // 1 рк╕рлЗркХркирлНркб рккркЫрлА ркХрк╛рк░рлНркбрлНрк╕ ркКркВркзрк╛ ркерк╢рлЗ
        }

        // 7. ркмрлЛрк░рлНркб рк╕рлНркЯрлЗркЯ рк░рлАрк╕рлЗркЯ ркХрк░рлЛ
        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }

        // 8. рк░рлАрк╕рлЗркЯ ркмркЯрки
        document.getElementById('reset-button').addEventListener('click', createBoard);

        // ркЧрлЗрко рк╢рк░рлВ ркХрк░рлЛ
        createBoard();

    </script>
</body>
</html>
