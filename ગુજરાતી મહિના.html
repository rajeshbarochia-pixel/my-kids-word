<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>મહિનાઓ શીખો</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Noto Sans Gujarati', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .header h1 {
            font-size: 42px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .creator {
            background: rgba(255,255,255,0.95);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }
        
        .calendar-container {
            perspective: 1000px;
            width: 350px;
            height: 400px;
            position: relative;
        }
        
        .calendar {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .calendar.flipping {
            animation: flip 0.6s ease-in-out;
        }
        
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        
        .calendar-header {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            padding: 30px 20px 20px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        
        .calendar-rings {
            display: flex;
            justify-content: center;
            gap: 60px;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ring {
            width: 40px;
            height: 40px;
            background: #2C3E50;
            border-radius: 50%;
            border: 8px solid #34495E;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .calendar-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #FFF8DC;
            position: relative;
        }
        
        .month-name {
            font-size: 48px;
            font-weight: bold;
            color: #2C3E50;
            text-align: center;
            animation: fadeIn 0.5s ease;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .month-name:hover {
            transform: scale(1.1);
            color: #FF6B6B;
        }
        
        .month-name:active {
            transform: scale(0.95);
        }
        
        .speaker-icon {
            display: inline-block;
            margin-left: 10px;
            font-size: 32px;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .english-name {
            font-size: 24px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .progress {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            animation: celebrate 2s ease;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        .hint {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📅 મહિનાઓ શીખો 📅</h1>
        <div class="creator">
            <strong>Created by:</strong> Rajesh Barochia
        </div>
    </div>
    
    <div class="calendar-container">
        <div class="calendar" id="calendar">
            <div class="calendar-header">
                <div class="calendar-rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
            </div>
            <div class="calendar-body">
                <div>
                    <div class="month-name" id="monthName" onclick="speakGujarati(months[currentMonth].gujarati)" title="ક્લિક કરો સાંભળવા માટે">
                        જાન્યુઆરી <span class="speaker-icon">🔊</span>
                    </div>
                    <div class="english-name" id="englishName">January</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="progress" id="progress">1 / 12</div>
    
    <div class="controls">
        <button class="btn" id="prevBtn">◀ પહેલાં</button>
        <button class="btn" id="nextBtn">આગળ ▶</button>
    </div>
    
    <div class="hint">👆 કેલેન્ડરના પાના ફેરવો અને સાંભળો! 🔊</div>

    <script>
        const months = [
            { gujarati: 'જાન્યુઆરી', english: 'January' },
            { gujarati: 'ફેબ્રુઆરી', english: 'February' },
            { gujarati: 'માર્ચ', english: 'March' },
            { gujarati: 'એપ્રિલ', english: 'April' },
            { gujarati: 'મે', english: 'May' },
            { gujarati: 'જૂન', english: 'June' },
            { gujarati: 'જુલાઈ', english: 'July' },
            { gujarati: 'ઓગસ્ટ', english: 'August' },
            { gujarati: 'સપ્ટેમ્બર', english: 'September' },
            { gujarati: 'ઓક્ટોબર', english: 'October' },
            { gujarati: 'નવેમ્બર', english: 'November' },
            { gujarati: 'ડિસેમ્બર', english: 'December' }
        ];
        
        let currentMonth = 0;
        
        const calendar = document.getElementById('calendar');
        const monthName = document.getElementById('monthName');
        const englishName = document.getElementById('englishName');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Text-to-Speech function for Gujarati
        function speakGujarati(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'gu-IN'; // Gujarati language code
                utterance.rate = 0.8; // Slightly slower for clarity
                utterance.pitch = 1.1; // Slightly higher pitch for friendliness
                utterance.volume = 1;
                
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function updateCalendar() {
            calendar.classList.add('flipping');
            
            setTimeout(() => {
                monthName.innerHTML = months[currentMonth].gujarati + ' <span class="speaker-icon">🔊</span>';
                englishName.textContent = months[currentMonth].english;
                progress.textContent = `${currentMonth + 1} / 12`;
                calendar.classList.remove('flipping');
                
                // Speak the month name in Gujarati
                speakGujarati(months[currentMonth].gujarati);
                
                if (currentMonth === 11) {
                    celebrate();
                }
            }, 300);
        }
        
        function celebrate() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = '🎉';
            document.body.appendChild(celebration);
            
            createConfetti();
            
            setTimeout(() => {
                celebration.remove();
            }, 2000);
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffa502', '#ff6348', '#2ed573'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentMonth > 0) {
                currentMonth--;
                updateCalendar();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentMonth < 11) {
                currentMonth++;
                updateCalendar();
            } else {
                currentMonth = 0;
                updateCalendar();
            }
        });
        
        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;
        
        calendar.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        calendar.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - next
                if (currentMonth < 11) {
                    currentMonth++;
                    updateCalendar();
                }
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right - previous
                if (currentMonth > 0) {
                    currentMonth--;
                    updateCalendar();
                }
            }
        }
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentMonth > 0) {
                currentMonth--;
                updateCalendar();
            } else if (e.key === 'ArrowRight' && currentMonth < 11) {
                currentMonth++;
                updateCalendar();
            }
        });
    </script>
</body>
</html>
