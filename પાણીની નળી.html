<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ркирк│ркирлА ркнрлВрк▓ркнрлБрк▓рк╛ркоркгрлА</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ркХрк╕рлНркЯрко рклрлЛркирлНркЯ ркЕркирлЗ ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e8; /* рк╣рк│рк╡рлЛ ркХрлНрк░рлАрко ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб */
            /* ркЖркЦрлБркВ рккрлЗркЬ ркХрлЗркирлНркжрлНрк░ркорк╛ркВ рк░рк╣рлЗ ркдрлЗ ркорк╛ркЯрлЗ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; /* рклрк░ркЬрк┐ркпрк╛ркд */
            padding: 10px; /* ркирк╛ркирлА рк╕рлНркХрлНрк░рлАрки рккрк░ ркХрк┐ркирк╛рк░рлАркерлА ркжрлВрк░ рк░рк╛ркЦрк╡рк╛ */
            box-sizing: border-box;
        }

        /* SVG ркХркирлНркЯрлЗркирк░ ркорк╛ркЯрлЗ рк╕рлНркЯрк╛ркЗрк▓, ркЬрлЗркерлА ркдрлЗ ркХрлЗркирлНркжрлНрк░ркорк╛ркВ рк░рк╣рлЗ ркЕркирлЗ рк░рк┐рк╕рлНрккрлЛркирлНрк╕рк┐рк╡ рк╣рлЛркп */
        #game-container {
            width: 100%; /* ркирк╛ркирк╛ рк╕рлНркХрлНрк░рлАрки рккрк░ ркЖркЦрлА рккрк╣рлЛрк│рк╛ркИ рк▓рлЛ */
            max-width: 450px;
            /* aspect-ratio: 1 / 1.5; - ркЖ SVG ркирк╛ ркХркжркирлЗ рклрлЛрк░рлНрк╕ ркХрк░рк╢рлЗ, ркдрлЗркирлЗ рк╣ркЯрк╛рк╡рлА рк╢ркХрк╛ркп ркЫрлЗ ркЬрлЛ SVG ркирлЗ ркдрлЗркирлА рк╕рк╛ркоркЧрлНрк░рлА рккрлНрк░ркорк╛ркгрлЗ рклрлНрк▓рлЗркХрлНрк╕ ркерк╡рк╛ ркжрлЗрк╡рлБркВ рк╣рлЛркп, рккркг ркЕрк╣рлАркВ рк░рк╣рлЗрк╡рк╛ ркжрлАркзрлБркВ ркЫрлЗ */
            background-color: white;
            border: 8px solid #a855f7; /* ркЬрк╛ркВркмрк▓рлА ркмрлЛрк░рлНркбрк░ */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 10px;
            /* margin: 10px; */ /* body ркорк╛ркВ padding ркЖрккрлНркпрлБркВ ркЫрлЗ */
            display: flex; /* рк╕рк╛ркоркЧрлНрк░рлАркирлЗ ркЧрлЛркарк╡рк╡рк╛ ркорк╛ркЯрлЗ */
            flex-direction: column;
            align-items: center;
        }
        
        /* SVG ркирлЗ рклрлНрк▓рлЗркХрлНрк╕ ркХркирлНркЯрлЗркирк░ркирлА ркЕркВркжрк░ рк╕рк╛рк░рлА рк░рлАркдрлЗ рклрк┐ркЯ ркХрк░рк╡рк╛ */
        #game-svg {
            width: 100%;
            height: auto;
            flex-grow: 1; /* ркЙрккрк▓ркмрлНркз ркЬркЧрлНркпрк╛ рк▓рлЗрк╡рк╛ ркорк╛ркЯрлЗ */
        }

        /* ркирк│ркирк╛ рк╣рлЗркирлНркбрк▓ ркорк╛ркЯрлЗ ркХрлНрк▓рк┐ркХрлЗркмрк▓ рк╡рк┐рк╕рлНркдрк╛рк░ */
        .tap-handle {
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            transform-origin: center;
        }

        .tap-handle:hover {
            transform: scale(1.1);
        }

        /* ркирк│ ркиркВркмрк░ ркорк╛ркЯрлЗ */
        .tap-number {
            font-weight: 700;
            font-size: 1.5rem;
            fill: #333;
        }

        /* рккрк░рк┐ркгрк╛рко ркорлЗрк╕рлЗркЬ ркорк╛ркЯрлЗ */
        #result-message {
            min-height: 50px;
        }
        
        /* ркирк╛ркирк╛ рк╕рлНркХрлНрк░рлАрки ркорк╛ркЯрлЗ рклрлЛркирлНркЯ рк╕рк╛ркЗркЭ ркПркбркЬрк╕рлНркЯркорлЗркирлНркЯ */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem; /* ркЯрк╛ркЗркЯрк▓ ркирк╛ркирлБркВ ркХрк░рлЛ */
            }
            .text-sm {
                font-size: 0.75rem; /* рк╕ркм-ркЯрк╛ркЗркЯрк▓ ркирк╛ркирлБркВ ркХрк░рлЛ */
            }
            .tap-number {
                font-size: 1.2rem; /* ркирк│ркирк╛ ркиркВркмрк░ ркирк╛ркирк╛ ркХрк░рлЛ */
            }
        }

        /* --- рккрк╛ркгрлАркирк╛ рккрлНрк░рк╡рк╛рк╣ ркорк╛ркЯрлЗ CSS ркПркирк┐ркорлЗрк╢рки --- */
        @keyframes flow {
            to {
                stroke-dashoffset: 0; /* ркбрлЗрк╢ркирлЗ ркЕркВркд рк╕рлБркзрлА ркЦрк╕рлЗркбрлЛ */
            }
        }
        
        /* рк▓рк╛ркВркмрлА ркирк│рлАркУ ркорк╛ркЯрлЗ ркПркирк┐ркорлЗрк╢рки рк╕ркоркп 4s ркерлА рк╡ркзрк╛рк░рлАркирлЗ 6s ркХрк░рлНркпрлЛ */
        .flowing-hose {
            animation: flow 6s linear infinite; /* ркзрлАркорлБркВ ркЕркирлЗ рк╕ркдркд рк╡рк╣рлЗрк╡рлБркВ */
        }
    </style>
    <script>
        // ркЧрлЗркоркирлЛ рк▓рлЛркЬрк┐ркХ (JavaScript)
        const CORRECT_TAP = 'tap3'; // ркЫркмрлАркирк╛ ркЖркзрк╛рк░рлЗ, ркирк│ 3 ркбрлЛрк▓ ркнрк░рлЗ ркЫрлЗ.
        
        // ркПрк▓рк┐ркорлЗркирлНркЯрлНрк╕
        let resultMessage;
        let taps = {}; // ркирк│ркирк╛ SVG ркПрк▓рк┐ркорлЗркирлНркЯрлНрк╕ркирлЛ рк╕ркВркЧрлНрк░рк╣
        let waterFlowPaths = {}; // рккрк╛ркгрлАркирк╛ рк╡рк╣рлЗркдрк╛ рк░рк╕рлНркдрк╛ркУркирлЛ рк╕ркВркЧрлНрк░рк╣
        let waterDrops = []; // рккрк╛ркгрлАркирк╛ ркЯрлАрккрк╛ркВ (рк▓рлАркХ)
        
        // Firebase ркЧрлНрк▓рлЛркмрк▓ рк╡рлЗрк░рлАркПркмрк▓рлНрк╕ (ркЖ ркПрккрлНрк▓рк┐ркХрлЗрк╢ркиркорк╛ркВ ркЙрккркпрлЛркЧркорк╛ркВ ркиркерлА, рккрк░ркВркдрлБ рк╕рлЗркЯркЕркк ркорк╛ркЯрлЗ рк╢рк╛ркорлЗрк▓ ркЫрлЗ)
        // const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        // const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        /**
         * рккрк╛ркгрлАркирк╛ рк╡рк╣рлЗрк╡рк╛ркирлЛ ркПркирк┐ркорлЗрк╢рки ркорлЗркирлЗркЬ ркХрк░рлЗ ркЫрлЗ
         * @param {string | null} tapId - ркЬрлЗ ркирк│ ркорк╛ркЯрлЗ ркПркирк┐ркорлЗрк╢рки рк╢рк░рлВ ркХрк░рк╡рлБркВ ркЫрлЗ. ркЬрлЛ null рк╣рлЛркп ркдрлЛ ркмркзрк╛ ркмркВркз ркХрк░рлЛ.
         * @param {boolean} start - true = рк╢рк░рлВ ркХрк░рлЛ, false = ркмркВркз ркХрк░рлЛ
         */
        function manageWaterFlow(tapId, start) {
            // ркмркзрк╛ рккрк╛ркеркорк╛ркВркерлА ркПркирк┐ркорлЗрк╢рки ркХрлНрк▓рк╛рк╕ ркжрлВрк░ ркХрк░рлЛ ркЕркирлЗ ркЫрлБрккрк╛рк╡рлЛ
            Object.keys(waterFlowPaths).forEach(key => {
                const path = waterFlowPaths[key];
                path.classList.remove('flowing-hose');
                path.style.display = 'none';
            });
            
            // ркЬрлЛ рк╢рк░рлВ ркХрк░рк╡рк╛ркирлБркВ рк╣рлЛркп, ркдрлЛ рккрк╕ркВркж ркХрк░рлЗрк▓ ркирк│ ркорк╛ркЯрлЗ рк▓рк╛ркЧрлБ ркХрк░рлЛ
            if (start && tapId) {
                const flowPath = waterFlowPaths[tapId];
                if (!flowPath) return;

                // SVG рккрк╛ркеркирлА рк▓ркВркмрк╛ркИ ркЧркгрлЛ
                const pathLength = flowPath.getTotalLength();
                // stroke-dasharray ркирлЗ ркЖркЦрлА рк▓ркВркмрк╛ркИ ркЬрлЗркЯрк▓рлЛ рк╕рлЗркЯ ркХрк░рлЛ, ркЕркирлЗ ркбрлЗрк╢рк╕рлЗркЯркирлЗ рккркг ркЖркЦрлА рк▓ркВркмрк╛ркИ ркЬрлЗркЯрк▓рлЛ рк╕рлЗркЯ ркХрк░рлЛ.
                // ркЖркирк╛ркерлА ркбрлЗрк╢ ркмрк╣рк╛рк░ркирлА ркдрк░ркл ркЫрлБрккрк╛ркпрлЗрк▓рлБркВ рк░рк╣рлЗрк╢рлЗ.
                flowPath.style.strokeDasharray = `${pathLength} ${pathLength}`;
                flowPath.style.strokeDashoffset = `${pathLength}`;
                
                // CSS ркПркирк┐ркорлЗрк╢рки ркХрлНрк▓рк╛рк╕ ркЙркорлЗрк░рлЛ, ркЬрлЗ ркбрлЗрк╢рк╕рлЗркЯркирлЗ 0 ркдрк░ркл ркПркирк┐ркорлЗркЯ ркХрк░рк╢рлЗ (рк╡рк╣рлЗркдрлА ркЕрк╕рк░)
                flowPath.classList.add('flowing-hose');
                flowPath.style.display = 'block';
            }
        }

        /**
         * ркирк│ ркХрлНрк▓рк┐ркХ рк╣рлЗркирлНркбрк▓рк░
         * @param {string} tapId - ркХрлНрк▓рк┐ркХ ркХрк░рлЗрк▓ ркирк│ркирлЛ ID ('tap1', 'tap2', рк╡ркЧрлЗрк░рлЗ)
         * @param {string} tapLabel - ркирк│ркирлЛ ркиркВркмрк░ (ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ)
         */
        function checkAnswer(tapId, tapLabel) {
            // 1. ркЕркирлНркп ркирк│ркирк╛ рк░ркВркЧрлЛркирлЗ рк░рлАрк╕рлЗркЯ ркХрк░рлЛ
            Object.values(taps).forEach(tap => {
                tap.style.fill = tap.getAttribute('data-initial-color'); // рк╢рк░рлВркЖркдркирлЛ ркХрк▓рк░ рк░рлАрк╕рлЗркЯ ркХрк░рлЛ
            });
            
            // 2. ркмркзрк╛ рк▓рлАркХ ркЕркирлЗ ркбрлЛрк▓ркирлБркВ рккрк╛ркгрлА ркмркВркз ркХрк░рлЛ
            waterDrops.forEach(drop => drop.style.opacity = '0');
            document.getElementById('bucket-water').style.opacity = '0';
            document.getElementById('bucket-water-flow').style.opacity = '0';

            // 3. рккрк╕ркВркж ркХрк░рлЗрк▓ ркирк│ркирлЗ ркЦрлБрк▓рлНрк▓рлЛ рк░ркВркЧ ркЖрккрлЛ (рк╣рлЗркирлНркбрк▓ркирлЛ ркХрк▓рк░ ркдрлЛ рккрк╣рлЗрк▓рк╛ркерлА ркЬ ркЫрлЗ, ркЖ ркЦрк╛рк▓рлА ркЦрк╛ркдрк░рлА ркорк╛ркЯрлЗ ркЫрлЗ)
            const clickedTap = taps[tapId];
            clickedTap.style.fill = clickedTap.getAttribute('data-color'); // рк╣рлЗркирлНркбрк▓ркирлЛ ркХрк▓рк░

            // 4. рккрк╛ркгрлАркирлЛ рккрлНрк░рк╡рк╛рк╣ рк╢рк░рлВ ркХрк░рлЛ
            manageWaterFlow(tapId, true);

            if (tapId === CORRECT_TAP) {
                // рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм
                resultMessage.innerHTML = `<span class="text-green-600 font-bold">ЁЯОЙ ркЕркнрк┐ркиркВркжрки!</span> ркирк│ ${tapLabel} <span class="font-bold">ркбрлЛрк▓ ркнрк░рлЗ ркЫрлЗ!</span>`;
                resultMessage.classList.remove('bg-red-100', 'text-red-600', 'border-red-400');
                resultMessage.classList.add('bg-green-100', 'text-green-600', 'border-green-400');
                
                // ркбрлЛрк▓ркорк╛ркВ рккрк╛ркгрлА ркмркдрк╛рк╡рлЛ
                document.getElementById('bucket-water').style.opacity = '1';
                document.getElementById('bucket-water-flow').style.opacity = '1';

            } else {
                // ркЦрлЛркЯрлЛ ркЬрк╡рк╛ркм
                resultMessage.innerHTML = `<span class="text-red-600 font-bold">тЭМ ркорк╛ркл ркХрк░рк╢рлЛ!</span> ркирк│ ${tapLabel} ркбрлЛрк▓ ркиркерлА ркнрк░ркдрлЛ. рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ.`;
                resultMessage.classList.remove('bg-green-100', 'text-green-600', 'border-green-400');
                resultMessage.classList.add('bg-red-100', 'text-red-600', 'border-red-400');
                
                // рк▓рлАркХ ркмркдрк╛рк╡рлЛ (ркЬрлЗрко ркХрлЗ ркорлВрк│ ркЪрк┐ркдрлНрк░ркорк╛ркВ ркЫрлЗ)
                if (tapId === 'tap1') document.getElementById('water-leak-1').style.opacity = '1';
                if (tapId === 'tap2') document.getElementById('water-leak-2').style.opacity = '1';
                if (tapId === 'tap4') document.getElementById('water-leak-3').style.opacity = '1';
            }
        }

        window.onload = function() {
            resultMessage = document.getElementById('result-message');
            
            // ркирк│ркирк╛ ркПрк▓рк┐ркорлЗркирлНркЯрлНрк╕ркирлЗ ркХрлЗрк╢ ркХрк░рлЛ
            taps['tap1'] = document.getElementById('tap1-handle');
            taps['tap2'] = document.getElementById('tap2-handle');
            taps['tap3'] = document.getElementById('tap3-handle');
            taps['tap4'] = document.getElementById('tap4-handle');

            // рккрк╛ркгрлАркирк╛ рккрлНрк░рк╡рк╛рк╣ркирк╛ рккрк╛ркеркирлЗ ркХрлЗрк╢ ркХрк░рлЛ
            waterFlowPaths['tap1'] = document.getElementById('water1-flow');
            waterFlowPaths['tap2'] = document.getElementById('water2-flow');
            waterFlowPaths['tap3'] = document.getElementById('water3-flow');
            waterFlowPaths['tap4'] = document.getElementById('water4-flow');

            // рккрк╛ркгрлАркирк╛ ркЯрлАрккрк╛ркВ (рк▓рлАркХ) ркирлЗ ркХрлЗрк╢ ркХрк░рлЛ
            waterDrops.push(document.getElementById('water-leak-1'));
            waterDrops.push(document.getElementById('water-leak-2'));
            waterDrops.push(document.getElementById('water-leak-3'));

            // ркжрк░рлЗркХ ркирк│ркирк╛ рк╣рлЗркирлНркбрк▓ркирлЛ рк╢рк░рлВркЖркдркирлЛ ркХрк▓рк░ рк╕рлЗркЯ ркХрк░рлЛ
            taps['tap1'].setAttribute('data-initial-color', taps['tap1'].getAttribute('data-color'));
            taps['tap2'].setAttribute('data-initial-color', taps['tap2'].getAttribute('data-color'));
            taps['tap3'].setAttribute('data-initial-color', taps['tap3'].getAttribute('data-color'));
            taps['tap4'].setAttribute('data-initial-color', taps['tap4'].getAttribute('data-color'));

            // ркирк│ рккрк░ ркХрлНрк▓рк┐ркХ ркЗрк╡рлЗркирлНркЯрлНрк╕ ркЬрлЛркбрлЛ
            taps['tap1'].onclick = () => checkAnswer('tap1', '1');
            taps['tap2'].onclick = () => checkAnswer('tap2', '2');
            taps['tap3'].onclick = () => checkAnswer('tap3', '3');
            taps['tap4'].onclick = () => checkAnswer('tap4', '4');

            // рк╢рк░рлВркЖркдркорк╛ркВ рккрк░рк┐ркгрк╛рко рк╕ркВркжрлЗрк╢ рк╕рлЗркЯ ркХрк░рлЛ
            resultMessage.innerHTML = 'ркдркоркирлЗ рк╢рлБркВ рк▓рк╛ркЧрлЗ ркЫрлЗ? ркХркпрлЛ ркирк│ ркбрлЛрк▓ ркнрк░рлЗ ркЫрлЗ?';
        };
    </script>
</head>
<body>
    <div id="game-container">
        <h1 class="text-2xl font-bold text-center text-purple-700 mt-2 mb-1">ркирк│ркирлА ркнрлВрк▓ркнрлБрк▓рк╛ркоркгрлА</h1>
        <p class="text-sm text-gray-500 mb-4">Created by : Rajesh Barochia</p>
        
        <div id="result-message" class="w-full text-center p-3 border-2 border-dashed rounded-lg transition-all text-gray-700">
            ркдркоркирлЗ рк╢рлБркВ рк▓рк╛ркЧрлЗ ркЫрлЗ? ркХркпрлЛ ркирк│ ркбрлЛрк▓ ркнрк░рлЗ ркЫрлЗ?
        </div>
        
        <svg id="game-svg" viewBox="0 0 400 600">
            
            <g id="taps-area">
                <text x="50" y="30" class="tap-number">1</text>
                <g id="tap1" transform="translate(45, 40)">
                    <rect x="0" y="0" width="10" height="30" rx="3" fill="#eab308"/>
                    <rect x="-5" y="30" width="20" height="15" rx="5" fill="#f59e0b"/>
                    <rect id="tap1-handle" data-color="#ef4444" x="-10" y="-10" width="30" height="15" rx="5" fill="#ef4444" class="tap-handle"/>
                    <circle cx="5" cy="-2.5" r="3" fill="#333"/>
                </g>

                <text x="150" y="30" class="tap-number">2</text>
                <g id="tap2" transform="translate(145, 40)">
                    <rect x="0" y="0" width="10" height="30" rx="3" fill="#eab308"/>
