    <style>

        body {

        .question-area {

            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .animals-display {

        .animal {

        .animal.crossed {

        @keyframes bounce {

        }

        .equation {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        .answer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .answer-input {

            text-align: center;
            border: 4px solid #667eea;
            border-radius: 15px;
            padding: 15px;
            font-weight: bold;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            border-color: #f5576c;
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.4);
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            display: none;
        }

        .btn-restart {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .feedback {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 3px solid #28a745;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #dc3545;
        }

        .completion-screen {
            display: none;
            text-align: center;
        }

        .completion-screen h2 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }

        .stars {
            font-size: 4em;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .title {
                font-size: 1.8em;
            }

            .animals-display {
                font-size: 2em;
            }

            .equation {
                font-size: 2em;
            }

            .answer-input {
                font-size: 2em;
                width: 100px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">ğŸ¾ àª¸àª°àª³ àª¬àª¾àª¦àª¬àª¾àª•à«€ ğŸ¾</h1>
            <p class="subtitle">PENGURANGAN DENGAN GAMBAR</p>
            <p class="subtitle" style="font-size: 0.9em; margin-top: 5px; color: #555;">Created by: Rajesh Barochia</p>
        </div>

        <div id="gameArea">
            <div class="question-area">
                <div class="animals-display" id="animalsDisplay"></div>
                <div class="equation" id="equation"></div>
                
                <div class="answer-section">
                    <input type="number" class="answer-input" id="answerInput" placeholder="?" min="0" max="20">
                    <div class="button-group">
                        <button class="btn btn-submit" id="submitBtn">àªœàªµàª¾àª¬ àª†àªªà«‹</button>
                        <button class="btn btn-next" id="nextBtn">àª†àª—àª²à«‹ àªªà«àª°àª¶à«àª¨</button>
                    </div>
                </div>

                <div class="feedback" id="feedback"></div>
            </div>
        </div>

        <div class="completion-screen hidden" id="completionScreen">
            <h2>ğŸ‰ àª…àª­àª¿àª¨àª‚àª¦àª¨! ğŸ‰</h2>
            <div class="stars" id="starsDisplay"></div>
            <p class="final-score">àª¤àª®àª¾àª°à«‹ àª¸à«àª•à«‹àª°: <span id="finalScore"></span> / <span id="totalQuestions"></span></p>
            <p class="final-score">àªŸàª•àª¾àªµàª¾àª°à«€: <span id="percentage"></span>%</p>
            <button class="btn btn-restart" id="restartBtn">àª«àª°à«€àª¥à«€ àª°àª®à«‹</button>
        </div>
    </div>

    <script>
        // àªªà«àª°àª¾àª£à«€àª“àª¨à«€ àª¸à«‚àªšà«€
        const animals = ['ğŸ¦¦', 'ğŸ¦¥', 'ğŸ¢', 'ğŸ‘', 'ğŸ', 'ğŸœ', 'ğŸ¦', 'ğŸ¼', 'ğŸ¨', 'ğŸµ', 'ğŸ­', 'ğŸ°', 'ğŸ¦Š', 'ğŸ¯', 'ğŸ¸', 'ğŸ·'];

        // àª—à«‡àª® àªµà«‡àª°àª¿àªàª¬àª²à«àª¸
        let currentQuestionNumber = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let totalQuestions = 10;
        let currentProblem = null;

        // DOM Elements
        const animalsDisplay = document.getElementById('animalsDisplay');
        const equation = document.getElementById('equation');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const feedback = document.getElementById('feedback');
        const gameArea = document.getElementById('gameArea');
        const completionScreen = document.getElementById('completionScreen');
        const restartBtn = document.getElementById('restartBtn');

        // àª¨àªµà«‹ àªªà«àª°àª¶à«àª¨ àª¬àª¨àª¾àªµà«‹
        function generateQuestion() {
            // àª°à«‡àª¨à«àª¡àª® àªªà«àª°àª¾àª£à«€ àªªàª¸àª‚àª¦ àª•àª°à«‹
            const animal = animals[Math.floor(Math.random() * animals.length)];
            
            // àª°à«‡àª¨à«àª¡àª® àª¨àª‚àª¬àª° àª¬àª¨àª¾àªµà«‹ (5 àª¥à«€ 10 àªµàªšà«àªšà«‡)
            const num1 = Math.floor(Math.random() * 6) + 5;
            
            // àª¬àª¾àª¦àª¬àª¾àª•à«€ àª®àª¾àªŸà«‡ àª¨àª‚àª¬àª° (1 àª¥à«€ num1-1 àªµàªšà«àªšà«‡)
            const num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
            
            const answer = num1 - num2;

            currentProblem = {
                animal: animal,
                num1: num1,
                num2: num2,
                answer: answer
            };

            displayQuestion();
        }

        // àªªà«àª°àª¶à«àª¨ àª¦àª°à«àª¶àª¾àªµà«‹
        function displayQuestion() {
            currentQuestionNumber++;

            // àªªà«àª°àª¾àª£à«€àª“ àª¦àª°à«àª¶àª¾àªµà«‹
            animalsDisplay.innerHTML = '';
            for (let i = 0; i < currentProblem.num1; i++) {
                const animalSpan = document.createElement('span');
                animalSpan.className = 'animal';
                animalSpan.textContent = currentProblem.animal;
                
                // àªœà«‡ àªªà«àª°àª¾àª£à«€àª“ àª¬àª¾àª¦ àª¥àª¾àª¯ àª›à«‡ àª¤à«‡àª®àª¨à«‡ àª•à«àª°à«‹àª¸ àª•àª°à«‹
                if (i >= currentProblem.answer) {
                    setTimeout(() => {
                        animalSpan.classList.add('crossed');
                    }, (i - currentProblem.answer + 1) * 200);
                }
                
                animalsDisplay.appendChild(animalSpan);
            }

            // àª¸àª®à«€àª•àª°àª£ àª¬àª¤àª¾àªµà«‹
            equation.textContent = `${currentProblem.num1} - ${currentProblem.num2} = ?`;

            // àª°à«€àª¸à«‡àªŸ àª•àª°à«‹
            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            feedback.style.display = 'none';
            answerInput.focus();
        }

        // àªœàªµàª¾àª¬ àª¤àªªàª¾àª¸à«‹
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);

            if (isNaN(userAnswer)) {
                alert('àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àªàª• àª¨àª‚àª¬àª° àª¦àª¾àª–àª² àª•àª°à«‹!');
                return;
            }

            answerInput.disabled = true;
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            feedback.style.display = 'block';

            if (userAnswer === currentProblem.answer) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = 'ğŸ‰ àª¸àª¾àªšà«àª‚! àª¶àª¾àª¬àª¾àª¶! ğŸ‰<br>àªœàªµàª¾àª¬ àª›à«‡: ' + currentProblem.answer;
                playSound('correct');
            } else {
                incorrectAnswers++;
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = 'ğŸ˜” àª–à«‹àªŸà«àª‚! àª«àª°à«€àª¥à«€ àªªà«àª°àª¯àª¾àª¸ àª•àª°à«‹<br>àª¸àª¾àªšà«‹ àªœàªµàª¾àª¬ àª›à«‡: ' + currentProblem.answer;
                playSound('incorrect');
            }

            // àª›à«‡àª²à«àª²à«‹ àªªà«àª°àª¶à«àª¨ àª¹àª¤à«‹ àª•à«‡ àª¨àª¹à«€àª‚ àª¤à«‡ àª¤àªªàª¾àª¸à«‹
            if (currentQuestionNumber >= totalQuestions) {
                setTimeout(showCompletion, 2000);
            }
        }

        // àª¸àª¾àª‰àª¨à«àª¡ àª‡àª«à«‡àª•à«àªŸ (àª¬à«€àªª àª¸àª¾àª‰àª¨à«àª¡)
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'correct') {
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
            } else {
                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';
            }

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // àªªà«‚àª°à«àª£àª¤àª¾ àª¸à«àª•à«àª°à«€àª¨ àª¬àª¤àª¾àªµà«‹
        function showCompletion() {
            gameArea.classList.add('hidden');
            completionScreen.classList.remove('hidden');

            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            document.getElementById('finalScore').textContent = correctAnswers;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('percentage').textContent = percentage;

            // àª¸à«àªŸàª¾àª°à«àª¸ àª¬àª¤àª¾àªµà«‹
            let stars = '';
            if (percentage >= 90) {
                stars = 'â­â­â­';
            } else if (percentage >= 70) {
                stars = 'â­â­';
            } else if (percentage >= 50) {
                stars = 'â­';
            } else {
                stars = 'ğŸ’ª àª«àª°à«€ àªªà«àª°àª¯àª¾àª¸ àª•àª°à«‹!';
            }
            document.getElementById('starsDisplay').textContent = stars;
        }

        // àª—à«‡àª® àª°à«€àª¸à«àªŸàª¾àª°à«àªŸ àª•àª°à«‹
        function restartGame() {
            currentQuestionNumber = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;

            gameArea.classList.remove('hidden');
            completionScreen.classList.add('hidden');

            generateQuestion();
        }

        // àª‡àªµà«‡àª¨à«àªŸ àª²àª¿àª¸àª¨àª°à«àª¸
        submitBtn.addEventListener('click', checkAnswer);
        
        nextBtn.addEventListener('click', () => {
            if (currentQuestionNumber < totalQuestions) {
                generateQuestion();
            }
        });

        restartBtn.addEventListener('click', restartGame);

        // àªàª¨à«àªŸàª° àª•à«€ àªªàª° àªœàªµàª¾àª¬ àª¸àª¬àª®àª¿àªŸ àª•àª°à«‹
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !answerInput.disabled) {
                checkAnswer();
            }
        });

        // àª—à«‡àª® àª¶àª°à«‚ àª•àª°à«‹
        generateQuestion();
    </script>
</body>
</html>
