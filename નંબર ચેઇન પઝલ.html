<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рк░рлЗркирлНркбрко ркиркВркмрк░ ркЪрлЗркЗрки рккркЭрк▓ (ркПркХ рккркЫрлА ркПркХ)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ркХрк╕рлНркЯрко рклрлЛркирлНркЯ ркЕркирлЗ ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* рк╣рк│рк╡рлЛ рк░рк╛ркЦрлЛркбрлА ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб */
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            padding: 16px; 
        }

        /* ркЗркирккрлБркЯ рк╕рк░рлНркХрк▓ рк╕рлНркЯрк╛ркЗрк▓рк┐ркВркЧ - Responsive Sizing */
        .circle-input {
            width: 36px; /* рк╕рлНркорлЛрк▓ рк╕рлНркХрлНрк░рлАрки ркорк╛ркЯрлЗ */
            height: 36px;
            font-size: 0.9rem;
            
            /* sm (640px) ркерлА ркЙрккрк░ ркорк╛ркЯрлЗ */
            @media (min-width: 640px) {
                width: 44px;
                height: 44px;
                font-size: 1.05rem;
            }
            
            border-radius: 50%;
            text-align: center;
            font-weight: 600;
            border: 3px solid #a855f7; /* VIBRANT: Purple-500 ркХрк┐ркирк╛рк░рлА */
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 2px;
            /* Disable user selection/highlight on mobile */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .circle-input:focus {
            outline: none;
            border-color: #f59e0b; /* рклрлЛркХрк╕ рккрк░ рккрлАрк│рлА ркХрк┐ркирк╛рк░рлА */
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.5);
        }

        /* рккрк░рк┐ркгрк╛рко рк╕рлНркЯрлЗркЯрк╕ ркХрк▓рк░рлНрк╕ - рк╡ркзрлБ ркдрлЗркЬрк╕рлНрк╡рлА */
        .status-correct {
            background-color: #6ee7b7 !important; /* Teal-300 */
            border-color: #0d9488 !important; /* Teal-600 */
            color: #0d9488 !important;
        }

        .status-incorrect {
            background-color: #fca5a5 !important; /* Red-400 */
            border-color: #dc2626 !important;
            color: #dc2626 !important;
        }

        /* рккрлНрк░рк╛рк░ркВркн/ркЕркВркд рк╕рк░рлНркХрк▓ рк╕рлНркЯрк╛ркЗрк▓рк┐ркВркЧ - Responsive Sizing */
        .fixed-circle {
            width: 36px; 
            height: 36px;
            @media (min-width: 640px) {
                width: 44px;
                height: 44px;
            }
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; 
            margin: 0 2px;
        }

        /* ркСрккрк░рлЗрк╢рки рк▓рлЗркмрк▓ рк╕рлНркЯрк╛ркЗрк▓рк┐ркВркЧ */
        .operation-label {
            min-width: 25px; 
            @media (min-width: 640px) {
                min-width: 35px;
            }
            text-align: center;
            font-weight: 600;
            color: #4b5563;
            flex-shrink: 0;
            font-size: 0.8rem;
            margin: 0 1px;
        }

        /* ркмрк░рк╛ркмрк░ (=) ркирк┐рк╢рк╛рки ркорк╛ркЯрлЗ ркХрк╕рлНркЯрко рк╕рлНркЯрк╛ркЗрк▓ */
        .equals-label {
            font-size: 1.4rem; 
            font-weight: 800;
            color: #1f2937; 
            min-width: 15px;
            text-align: center;
            flex-shrink: 0;
            margin: 0 1px;
        }

        /* ркмркЯрки рк╕рлНркЯрк╛ркЗрк▓рк┐ркВркЧ */
        .btn {
            padding: 10px 20px;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn:hover:not(:disabled) {
            opacity: 0.9;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* рккркЭрк▓ рк░рлЛ - ркорлЛркмрк╛ркИрк▓ ркорк╛ркЯрлЗ ркПркбркЬрк╕рлНркЯркорлЗркирлНркЯ */
        .puzzle-row {
            padding: 8px;
            @media (min-width: 640px) {
                padding: 12px;
            }
        }
        
        .main-card {
            margin-top: auto;
            margin-bottom: auto;
        }
        
        /* рккрлНрк░ркЧркдрк┐ рк╕рлВркЪркХ */
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="max-w-xl w-full bg-white p-6 md:p-8 rounded-2xl shadow-2xl space-y-6 main-card">
        <!-- рк╢рлАрк░рлНрк╖ркХ -->
        <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 text-center mb-1">
            ркХрлНрк░ркорк┐ркХ ркиркВркмрк░ ркЪрлЗркЗрки рккркЭрк▓
        </h1>
        <p class="text-center text-sm font-medium text-gray-500 mb-4">
            ркирк┐рк░рлНркорк╛ркгркХрк░рлНркдрк╛: рк░рк╛ркЬрлЗрк╢ ркмрк░рлЛркЪрк┐ркпрк╛
        </p>
        
        <!-- рккрлНрк░ркЧркдрк┐ рк╕рлВркЪркХ -->
        <div class="space-y-2">
            <p id="puzzle-progress-text" class="text-center text-sm font-medium text-gray-600">
                рккркЭрк▓ 1 / 7
            </p>
            <div class="w-full bg-gray-200 rounded-full">
                <div id="progress-bar" class="progress-bar bg-purple-500" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- рккркЭрк▓ ркХркирлНркЯрлЗркирк░ -->
        <!-- ркорк╛ркдрлНрк░ ркПркХ рккркЭрк▓ рк░рлЛ ркЬ ркЕрк╣рлАркВ ркЙркорлЗрк░рк╡рк╛ркорк╛ркВ ркЖрк╡рк╢рлЗ -->
        <div id="puzzles-container" class="min-h-[70px] flex items-center justify-center">
            <!-- ркЕрк╣рлАркВ рк╡рк░рлНркдркорк╛рки рккркЭрк▓ркирлА рк╣рк░рлЛрк│ (row) JS ркжрлНрк╡рк╛рк░рк╛ ркЙркорлЗрк░рк╡рк╛ркорк╛ркВ ркЖрк╡рк╢рлЗ -->
        </div>

        <!-- ркЗркирк▓рк╛ркЗрки рклрлАркбркмрлЗркХ ркорлЗрк╕рлЗркЬ - ркирк╡рлА ркЙркорлЗрк░рк╛ркпрлЗрк▓ рк▓рк╛ркЗрки -->
        <div id="feedback-message" class="text-center font-semibold p-3 mt-4 rounded-lg hidden transition-all duration-300 min-h-[44px] flex items-center justify-center">
            <!-- ркорлЗрк╕рлЗркЬ ркЕрк╣рлАркВ JS ркжрлНрк╡рк╛рк░рк╛ ркЙркорлЗрк░рк╡рк╛ркорк╛ркВ ркЖрк╡рк╢рлЗ -->
        </div>

        <!-- ркмркЯрки ркХркирлНркЯрлЗркирк░ -->
        <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4 pt-6 border-t border-gray-200">
            <button id="check-button" class="btn bg-purple-600 text-white hover:bg-purple-700">
                ркЬрк╡рк╛ркм ркЪркХрк╛рк╕рлЛ
            </button>
            <button id="next-button" class="btn bg-teal-500 text-white hover:bg-teal-600 hidden">
                ркЖркЧрк│ркирлА рккркЭрк▓
            </button>
            <button id="reset-button" class="btn bg-gray-200 text-gray-700 hover:bg-gray-300">
                рклрк░рлАркерлА рк╢рк░рлВ ркХрк░рлЛ
            </button>
        </div>

        <!-- рк╕ркорк╛рккрлНркдрк┐ ркорлЗрк╕рлЗркЬ ркмрлЛркХрлНрк╕ (рк░ркоркд рккрлВрк░рлА ркерк╡рк╛ ркорк╛ркЯрлЗ ркЖ ркорлЛркбрк▓ ркЬрк░рлВрк░рлА ркЫрлЗ) -->
        <div id="completion-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center space-y-4">
                <h3 class="text-2xl font-bold text-teal-600">ЁЯОЙ ркЕркнрк┐ркиркВркжрки! ЁЯОЙ</h3>
                <p class="text-gray-700 text-lg">ркдркорлЗ ркмркзрлА <span id="final-total"></span> рккркЭрк▓ рк╕рклрк│ркдрк╛рккрлВрк░рлНрк╡ркХ рккрлВрк░рлНркг ркХрк░рлА ркЫрлЗ.</p>
                <button id="play-again-button" class="btn bg-purple-500 text-white hover:bg-purple-600">
                    ркирк╡рлА рк░ркоркд рк░ркорлЛ
                </button>
            </div>
        </div>

    </div>

    <script>
        // ркЧрлНрк▓рлЛркмрк▓ рк╡рлЗрк░рк┐ркПркмрк▓рлНрк╕
        let generatedPuzzles = [];
        const NUM_OF_PUZZLES = 7;
        const NUM_OF_STEPS = 4;
        let currentPuzzleIndex = 0;
        let isPuzzleSolved = false;

        const container = document.getElementById('puzzles-container');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const resetButton = document.getElementById('reset-button');
        
        // ркмркжрк▓рк╛ркпрлЗрк▓рлБркВ: ркЗркирк▓рк╛ркЗрки рклрлАркбркмрлЗркХ ркПрк▓рк┐ркорлЗркирлНркЯ
        const feedbackMessage = document.getElementById('feedback-message'); 

        // ркорлЛркбрк▓ рк╕ркВркмркВркзрк┐ркд ркЬрлВркирк╛ ркХрлЛркбркирлЗ ркжрлВрк░ ркХрк░рлНркпрлЛ

        const completionBox = document.getElementById('completion-box');
        const playAgainButton = document.getElementById('play-again-button');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('puzzle-progress-text');


        // --- UI рк╣рлЗрк▓рлНрккрк░рлНрк╕ ---

        /**
         * ркЗркирк▓рк╛ркЗрки рклрлАркбркмрлЗркХ ркорлЗрк╕рлЗркЬ ркжрк░рлНрк╢рк╛рк╡рлЗ ркЫрлЗ.
         */
        function displayFeedback(content, isError = false) {
            feedbackMessage.textContent = content;
            feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-teal-100', 'text-teal-700');
            
            if (isError) {
                // рк▓рк╛рк▓ рк░ркВркЧркирлБркВ ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб (ркЦрк░рк╛ркм ркЬрк╡рк╛ркм/ркнрлВрк▓)
                feedbackMessage.classList.add('bg-red-100', 'text-red-700');
            } else {
                // рк▓рлАрк▓рк╛ рк░ркВркЧркирлБркВ ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб (рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм/ркорк╛рк╣рк┐ркдрлА)
                feedbackMessage.classList.add('bg-teal-100', 'text-teal-700');
            }
        }
        
        playAgainButton.onclick = () => {
            completionBox.classList.add('hidden');
            resetGame();
        }

        /**
         * рккрлНрк░ркЧркдрк┐ рккркЯрлНркЯрлА ркЕркирлЗ ркЯрлЗркХрлНрк╕рлНркЯ ркЕрккркбрлЗркЯ ркХрк░рлЗ ркЫрлЗ
         */
        function updateProgress() {
            // currentPuzzleIndex ркП 0 ркерлА рк╢рк░рлВ ркерк╛ркп ркЫрлЗ, ркдрлЗркерлА рккрлНрк░ркЧркдрк┐ ркорк╛ркЯрлЗ 1 ркЙркорлЗрк░рлЛ
            const displayIndex = currentPuzzleIndex + 1;
            
            const progress = (currentPuzzleIndex / NUM_OF_PUZZLES) * 100;
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `рккркЭрк▓ ${displayIndex} / ${NUM_OF_PUZZLES}`;
            
            if (currentPuzzleIndex >= NUM_OF_PUZZLES) {
                progressText.textContent = `рккркЭрк▓ рккрлВрк░рлНркг`;
                progressBar.style.width = '100%';
            }
        }


        // --- рккркЭрк▓ рк▓рлЛркЬрк┐ркХ ---

        /**
         * 1 ркерлА max рк╕рлБркзрлАркирлЛ рк░рлЗркирлНркбрко рккрлВрк░рлНркгрк╛ркВркХ ркорлЗрк│рк╡рлЗ ркЫрлЗ.
         */
        function getRandomInt(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        /**
         * рк░рлЗркирлНркбрко рккркЭрк▓ркирлА ркПркХ рк╣рк░рлЛрк│ ркЬркирк░рлЗркЯ ркХрк░рлЗ ркЫрлЗ.
         */
        function generateRandomPuzzle() {
            let startValue = getRandomInt(10) + 2; 
            let currentValue = startValue;
            let puzzle = [startValue];

            for (let i = 0; i < NUM_OF_STEPS; i++) {
                let opType = Math.random() < 0.5 ? '+' : '-';
                let opNum = getRandomInt(5); 

                let nextValue;
                
                // ркЦрк╛ркдрк░рлА ркХрк░рлЛ ркХрлЗ рккрк░рк┐ркгрк╛рко 1 ркерлА 25 ркирлА рк╡ркЪрлНркЪрлЗ рк░рк╣рлЗ
                if (opType === '-') {
                    if (currentValue - opNum < 1) {
                        opType = '+';
                    }
                }
                
                if (opType === '+') {
                    if (currentValue + opNum > 25) {
                        opType = '-';
                        opNum = getRandomInt(Math.min(5, currentValue - 1));
                    }
                }

                if (opType === '+') {
                    nextValue = currentValue + opNum;
                } else { 
                    nextValue = currentValue - opNum;
                }
                
                if (nextValue < 1 || nextValue > 25) {
                    i--;
                    continue; 
                }

                puzzle.push([opType + opNum, nextValue]);
                currentValue = nextValue;
            }

            puzzle.push(currentValue);

            return puzzle;
        }

        /**
         * рк╡рк░рлНркдркорк╛рки ркЗркирлНркбрлЗркХрлНрк╕ рккрк░ркирлА рккркЭрк▓ркирлЗ рк░рлЗркирлНркбрк░ ркХрк░рлЗ ркЫрлЗ.
         */
        function renderCurrentPuzzle() {
            container.innerHTML = ''; // ркХркирлНркЯрлЗркирк░ рк╕рк╛ркл ркХрк░рлЛ
            isPuzzleSolved = false; // рк╕рлНркЯрлЗркЯ рк░рлАрк╕рлЗркЯ
            feedbackMessage.classList.add('hidden'); // ркирк╡рлЛ рккрлНрк░рк╢рлНрки ркЖрк╡рлЗ ркдрлНркпрк╛рк░рлЗ рклрлАркбркмрлЗркХ ркорлЗрк╕рлЗркЬ ркЫрлБрккрк╛рк╡рлЛ

            if (currentPuzzleIndex >= NUM_OF_PUZZLES) {
                // рк░ркоркд рккрлВрк░рлНркг ркеркИ ркЧркИ ркЫрлЗ
                document.getElementById('final-total').textContent = NUM_OF_PUZZLES;
                completionBox.classList.remove('hidden');
                checkButton.classList.add('hidden');
                nextButton.classList.add('hidden');
                updateProgress(); // рккрлНрк░ркЧркдрк┐ рккркЯрлНркЯрлАркирлЗ 100% рккрк░ рк╕рлЗркЯ ркХрк░рлЛ
                return;
            }
            
            // ркмркЯркирлЛркирлЗ ркпрлЛркЧрлНркп рк░рлАркдрлЗ рк╕рлЗркЯ ркХрк░рлЛ
            checkButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            checkButton.disabled = false; // Check ркмркЯркиркирлЗ рк╕ркХрлНрк╖рко ркХрк░рлЛ

            const puzzle = generatedPuzzles[currentPuzzleIndex];
            
            const rowDiv = document.createElement('div');
            rowDiv.className = 'puzzle-row flex items-center p-2 rounded-xl bg-gray-50 shadow-md flex-nowrap overflow-x-auto';
            
            const innerContainer = document.createElement('div');
            innerContainer.className = 'flex items-center w-full justify-start';

            // 1. рк╢рк░рлВркЖркдркирлЛ ркиркВркмрк░ (Fixed Circle) - Purple
            const startCircle = document.createElement('div');
            startCircle.className = 'fixed-circle bg-purple-600'; 
            startCircle.textContent = puzzle[0];
            innerContainer.appendChild(startCircle);

            // 2. ркСрккрк░рлЗрк╢рки ркЕркирлЗ ркЗркирккрлБркЯ рк╕рк░рлНркХрк▓рлНрк╕
            for (let i = 1; i <= NUM_OF_STEPS; i++) {
                const [operationStr] = puzzle[i];
                
                // ркСрккрк░рлЗрк╢рки рк▓рлЗркмрк▓
                const opLabel = document.createElement('div');
                opLabel.className = 'operation-label'; 
                opLabel.textContent = operationStr;
                innerContainer.appendChild(opLabel);

                // ркЗркирккрлБркЯ рк╕рк░рлНркХрк▓
                const inputCircle = document.createElement('input');
                inputCircle.type = 'number';
                inputCircle.className = 'circle-input appearance-none text-center bg-white'; 
                inputCircle.maxLength = 2;
                // Add event listener to clear status when user types
                inputCircle.addEventListener('input', (e) => {
                    if (e.target.value.length > 2) {
                        e.target.value = e.target.value.slice(0, 2);
                    }
                    e.target.classList.remove('status-correct', 'status-incorrect');
                    isPuzzleSolved = false; // ркЬрлЛ ркпрлБркЭрк░ ркЯрк╛ркЗркк ркХрк░рлЗ ркдрлЛ рк╕рлЛрк▓рлНрк╡ рк╕рлНркЯрлЗркЯрк╕ ркжрлВрк░ ркХрк░рлЛ
                    checkButton.disabled = false;
                    nextButton.classList.add('hidden');
                    feedbackMessage.classList.add('hidden'); // ркЯрк╛ркИркк ркХрк░ркдрлА рк╡ркЦркдрлЗ рклрлАркбркмрлЗркХ ркЫрлБрккрк╛рк╡рлЛ
                });
                innerContainer.appendChild(inputCircle);
            }

            // 3. ркЕркВркдрк┐рко ркиркВркмрк░ (= ркЕркирлЗ Fixed Circle) - Teal
            const opLabelEnd = document.createElement('div');
            opLabelEnd.className = 'equals-label'; 
            opLabelEnd.textContent = '=';
            innerContainer.appendChild(opLabelEnd);

            const endCircle = document.createElement('div');
            endCircle.className = 'fixed-circle bg-teal-600'; 
            endCircle.textContent = puzzle[puzzle.length - 1]; 
            innerContainer.appendChild(endCircle);

            rowDiv.appendChild(innerContainer);
            container.appendChild(rowDiv);
            
            updateProgress();
        }

        /**
         * рк╡рк░рлНркдркорк╛рки рккркЭрк▓ркирк╛ ркЬрк╡рк╛ркмрлЛркирлА ркЧркгркдрк░рлА ркХрк░рлЗ ркЫрлЗ ркЕркирлЗ рклрлАркбркмрлЗркХ ркЖрккрлЗ ркЫрлЗ.
         */
        function checkAnswers() {
            if (isPuzzleSolved) {
                // ркЬрлЛ рккрк╣рлЗрк▓рлЗркерлА ркЬ рк╕рлЛрк▓рлНрк╡ ркеркИ ркЧркпрлБркВ рк╣рлЛркп, ркдрлЛ рклрк░рлАркерлА ркдрккрк╛рк╕рк╢рлЛ ркирк╣рлАркВ
                displayFeedback('ркЖ рккркЭрк▓ рккрк╣рлЗрк▓рк╛ркерлА ркЬ рк╕рк╛ркЪрлА рк░рлАркдрлЗ рккрлВрк░рлНркг ркеркИ ркЧркИ ркЫрлЗ. ркХрлГрккрк╛ ркХрк░рлАркирлЗ "ркЖркЧрк│ркирлА рккркЭрк▓" ркмркЯрки ркжркмрк╛рк╡рлЛ.', false);
                return;
            }

            let allCorrect = true;
            const puzzle = generatedPuzzles[currentPuzzleIndex];
            let currentValue = puzzle[0];
            
            const inputElements = container.querySelectorAll('.circle-input');
            
            // ркЦрк╛рк▓рлА ркЗркирккрлБркЯрлНрк╕ ркдрккрк╛рк╕рлЛ
            let hasEmptyInput = false;
            inputElements.forEach(input => {
                if (input.value === '' || isNaN(parseInt(input.value))) {
                    hasEmptyInput = true;
                }
            });

            if (hasEmptyInput) {
                displayFeedback('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркЖркЧрк│ рк╡ркзркдрк╛ рккрк╣рлЗрк▓рк╛ ркдркорк╛рко ркЦрк╛рк▓рлА ркЬркЧрлНркпрк╛ркУ ркнрк░рлЛ.', true);
                return;
            }


            inputElements.forEach((inputElement, i) => {
                const stepIndex = i + 1; 
                const [operationStr] = puzzle[stepIndex];
                
                // рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм ркЧркгрлЛ
                const sign = operationStr.substring(0, 1);
                const value = parseInt(operationStr.substring(1));
                
                if (sign === '+') {
                    currentValue += value;
                } else if (sign === '-') {
                    currentValue -= value;
                }

                const userInput = parseInt(inputElement.value);

                // рк╕рлНркЯрлЗркЯрк╕ ркХрлНрк▓рк╛рк╕ ркжрлВрк░ ркХрк░рлЛ
                inputElement.classList.remove('status-correct', 'status-incorrect');

                // ркЬрк╡рк╛ркм ркЪркХрк╛рк╕рлЛ
                if (userInput === currentValue) {
                    inputElement.classList.add('status-correct');
                } else {
                    inputElement.classList.add('status-incorrect');
                    allCorrect = false;
                }
            });

            // ркЕркВркдрк┐рко рклрлАркбркмрлЗркХ ркЕркирлЗ ркмркЯрки ркЕрккркбрлЗркЯ
            if (allCorrect) {
                isPuzzleSolved = true;
                checkButton.disabled = true;
                nextButton.classList.remove('hidden');
                displayFeedback('рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм! ркдркорлЗ ркЖ рккркЭрк▓ рк╕рк╛ркЪрлА рк░рлАркдрлЗ ркЙркХрлЗрк▓рлА ркЫрлЗ! рк╣рк╡рлЗ ркЖркЧрк│ рк╡ркзрлЛ.', false);
            } else {
                isPuzzleSolved = false;
                nextButton.classList.add('hidden');
                displayFeedback('рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ. ркдркорк╛рк░рк╛ ркХрлЗркЯрк▓рк╛ркХ ркЬрк╡рк╛ркмрлЛ ркЦрлЛркЯрк╛ ркЫрлЗ. рк▓рк╛рк▓ рк░ркВркЧркирк╛ ркЦрк╛ркирк╛ркУ рклрк░рлАркерлА ркЪркХрк╛рк╕рлЛ.', true);
            }
        }
        
        /**
         * ркЖркЧрк▓рк╛ рккркЭрк▓ рккрк░ ркЬрк╛ркп ркЫрлЗ.
         */
        function nextPuzzle() {
            if (isPuzzleSolved) {
                currentPuzzleIndex++;
                renderCurrentPuzzle();
            } else {
                displayFeedback('ркХрлГрккрк╛ ркХрк░рлАркирлЗ рккрк╣рлЗрк▓рк╛ рк╡рк░рлНркдркорк╛рки рккркЭрк▓ рк╕рк╛ркЪрлА рк░рлАркдрлЗ рккрлВрк░рлНркг ркХрк░рлЛ.', true);
            }
        }

        /**
         * рк░ркоркдркирлЗ рклрк░рлАркерлА рк╢рк░рлВ ркХрк░рлЗ ркЫрлЗ.
         */
        function resetGame() {
            // ркмркзрлА рккркЭрк▓ рклрк░рлАркерлА ркЬркирк░рлЗркЯ ркХрк░рлЛ
            generatedPuzzles = [];
            for(let i = 0; i < NUM_OF_PUZZLES; i++) {
                generatedPuzzles.push(generateRandomPuzzle());
            }

            currentPuzzleIndex = 0;
            isPuzzleSolved = false;
            
            // рккрлНрк░ркерко рккркЭрк▓ рк░рлЗркирлНркбрк░ ркХрк░рлЛ
            renderCurrentPuzzle();
            displayFeedback(`${NUM_OF_PUZZLES} ркирк╡рлА рк░рлЗркирлНркбрко рккркЭрк▓ ркдрлИркпрк╛рк░ ркЫрлЗ. рккрлНрк░ркерко рккркЭрк▓ркерлА рк╢рк░рлВркЖркд ркХрк░рлЛ!`, false);
        }

        // ркЗрк╡рлЗркирлНркЯ рк▓рк┐рк╕ркирк░рлНрк╕
        checkButton.addEventListener('click', checkAnswers);
        nextButton.addEventListener('click', nextPuzzle);
        resetButton.addEventListener('click', resetGame);

        // рккрлЗркЬ рк▓рлЛркб ркерк╡рк╛ рккрк░ рк░ркоркд рк╢рк░рлВ ркХрк░рлЛ
        window.onload = resetGame;

    </script>

</body>
