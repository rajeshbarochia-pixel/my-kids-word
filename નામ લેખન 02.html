<body class="p-2 sm:p-4">

        <h1 class="text-4xl font-black text-green-700 mb-2">ркЧрлБркЬрк░рк╛ркдрлА рк▓рлЗркЦрки</h1>
        <p class="text-gray-500 mb-10 text-lg italic">ркЪрк╛рк▓рлЛ рк╕рк╛ркерлЗ ркорк│рлАркирлЗ "ркХрк╛ркирк╛" рк╡рк╛рк│рк╛ рк╢ркмрлНркжрлЛ рк╢рлАркЦрлАркП</p>
        
        <button onclick="startGame()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-5 px-16 rounded-2xl text-2xl shadow-xl transform active:scale-95 transition-all">
            рк╢рк░рлВ ркХрк░рлЛ тЦ╢я╕П

    <!-- ркорлБркЦрлНркп ркЧрлЗрко рк╕рлНркХрлНрк░рлАрки -->
    <div id="gameScreen" class="hidden h-full flex flex-col gap-2">
        
        <!-- рк╣рлЗркбрк░ ркЕркирлЗ рккрлНрк░рлЛркЧрлНрк░рлЗрк╕ -->

        <!-- ркХрк╛рк░рлНркпркХрк╛рк░рлА рк╡рк┐рк╕рлНркдрк╛рк░ -->
        <div class="flex-1 flex flex-col gap-2 overflow-hidden">
            
            <div class="flex gap-2 items-stretch h-full overflow-hidden">
                <!-- ркирк╛ркирлБркВ ркЧрк╛ркИркб ркмрлЛркХрлНрк╕ -->
                <div class="flex flex-col items-center justify-start">
                    <div class="guide-box w-20 h-20 sm:w-32 sm:h-32 flex items-center justify-center rounded-2xl">
                        <span id="currentWord" class="text-3xl sm:text-5xl font-black text-gray-800">ркирк╛рко</span>
                    </div>
                    <div class="mt-4 flex flex-col gap-3">
                         <button onclick="changeColor('#ffffff')" class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 shadow-md"></button>
                         <button onclick="changeColor('#fbbf24')" class="w-8 h-8 rounded-full bg-yellow-400 border-2 border-gray-300 shadow-md"></button>
                         <button onclick="changeColor('#f472b6')" class="w-8 h-8 rounded-full bg-pink-400 border-2 border-gray-300 shadow-md"></button>
                    </div>
                </div>

                <!-- ркмрлНрк▓рлЗркХркмрлЛрк░рлНркб ркПрк░рк┐ркпрк╛ -->
                <div class="flex-1 relative blackboard overflow-hidden">
                    <canvas id="drawingCanvas"></canvas>
                    
                    <!-- ркХрлНрк▓рлАрки ркмркЯрки -->
                    <button onclick="clearCanvas()" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl text-xs shadow-lg active:scale-90 transition-all">
                        рк╕рк╛ркл ркХрк░рлЛ ЁЯз╣
                    </button>
                </div>
            </div>

            <!-- ркирлЗрк╡рк┐ркЧрлЗрк╢рки ркХркВркЯрлНрк░рлЛрк▓рлНрк╕ -->
            <div class="flex gap-3 py-1">
                <button onclick="prevWord()" class="flex-1 bg-slate-200 text-slate-700 py-4 rounded-2xl font-bold text-lg active:bg-slate-300">
                    рккрк╛ркЫрк│
                </button>
                <button onclick="nextWord()" class="flex-[2] bg-green-600 text-white py-4 rounded-2xl font-black text-xl shadow-lg active:bg-green-700 active:scale-[0.98] transition-all">

        <!-- рклрлВркЯрк░ ркХрлНрк░рлЗркбрк┐ркЯ -->
        <div class="text-center py-1">
            <p class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">
                CREATED BY RAJESH BAROCHIA
            </p>

    </div>

    <script>
        const words = ["ркирк╛рко", "ркЧрк╛рко", "ркХрк╛рко", "ркЖрко", "ркЬрк╛ркЧ", "ркХрк╛ркдрк░", "рк╡рк╛ркжрк│", "рк╕рк╛ркЧрк░", "ркоркХрк╛рки", "ркмркЬрк╛рк░", "ркжрк╛ркжрк╛", "ркорк╛ркорк╛", "ркХрк╛ркХрк╛", "рк░рк╛ркЬрк╛"];
        let currentWordIndex = 0;
        
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const wordDisplay = document.getElementById('currentWord');
        const progressDots = document.getElementById('progressDots');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#ffffff';

        function startGame() {
            currentWordIndex = 0;
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            updateWord();
            // ркЯрк╛ркЗркоркЖркЙркЯ ркЬрк░рлВрк░рлА ркЫрлЗ ркХрк╛рк░ркг ркХрлЗ ркХркирлНркЯрлЗркирк░ рк╡рк┐ркЭрк┐ркмрк▓ ркерк╡рк╛ркорк╛ркВ рк╕ркоркп рк▓рлЗ ркЫрлЗ
            setTimeout(resizeCanvas, 50);
        }

        function backToMenu() {
            startScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
        }

        function updateWord() {
            wordDisplay.innerText = words[currentWordIndex];
            clearCanvas();
            
            progressDots.innerHTML = '';
            words.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `h-1.5 rounded-full transition-all duration-300 ${i === currentWordIndex ? 'bg-green-600 w-6' : 'bg-gray-200 w-1.5'}`;
                progressDots.appendChild(dot);
            });
        }

        function nextWord() {
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
                updateWord();
            } else {
                alert("ркЕркнрк┐ркиркВркжрки! ркдркорлЗ ркмркзрк╛ рк╢ркмрлНркжрлЛ рк╕рклрк│ркдрк╛рккрлВрк░рлНрк╡ркХ рк╢рлАркЦрлА рк▓рлАркзрк╛ ркЫрлЗ! ЁЯМЯ");
                backToMenu();
            }
        }

        function prevWord() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                updateWord();
            }
        }

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // рк╕рлЗркЯрк┐ркВркЧрлНрк╕ рк░рлАрк╕рлЗркЯ ркХрк░рк╡рк╛ рккркбрлЗ ркХрк╛рк░ркг ркХрлЗ рк╡рк┐ркбрлНрке ркмркжрк▓рк╛ркп ркЫрлЗ
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = window.innerWidth < 768 ? 5 : 8;
            ctx.strokeStyle = currentColor;
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e);
            [lastX, lastY] = [pos.x, pos.y];
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            [lastX, lastY] = [pos.x, pos.y];
        }

        function stopDrawing() { isDrawing = false; }
        function changeColor(color) { 
            currentColor = color; 
            ctx.strokeStyle = color; 
        }
        function clearCanvas() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
        }

        // ркЗрк╡рлЗркирлНркЯ рк▓рк┐рк╕ркирк░рлНрк╕
        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
        window.addEventListener('touchend', stopDrawing);

    </script>
</body>
