<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A,B,C,D ઓળખો</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle, #ffffff 0%, #f3f4f6 100%);
            touch-action: manipulation;
        }

        /* વ્હીલ કન્ટેનર */
        .wheel-outer-container {
            position: relative;
            width: min(90vw, 450px);
            height: min(90vw, 450px);
            margin: 20px auto;
        }

        /* મુખ્ય ચક્ર */
        #main-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            border: 8px solid white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        /* અક્ષર ગોળ (Icons) */
        .char-icon {
            position: absolute;
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 30;
            transform-origin: center;
            /* અક્ષર પોતે પણ સ્મૂધલી ફરે તે માટે */
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        /* કેન્દ્રનું વર્તુળ */
        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            z-index: 40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        #result-display {
            font-size: 3.5rem;
            line-height: 1;
            font-weight: 900;
            color: #374151;
        }

        /* સેગમેન્ટ્સ - ચક્રના રંગીન ભાગો */
        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            clip-path: polygon(50% 50%, 50% 0%, 63% 0%);
        }

        /* એનિમેશન */
        @keyframes success-pop {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .pop-active {
            animation: success-pop 0.5s ease-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">A,B,C,D ઓળખો</h1>
        <p class="text-gray-500 mt-2 font-medium">ચક્ર ફેરવો અને નવો અક્ષર શીખો!</p>
    </header>

    <div class="wheel-outer-container">
        <!-- કેન્દ્રનું વર્તુળ -->
        <div class="center-hub" id="hub">
            <span id="result-display">?</span>
            <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold">અક્ષર</span>
        </div>

        <!-- મુખ્ય ફરતું ચક્ર -->
        <div id="main-wheel">
            <!-- સેગમેન્ટ્સ અને અક્ષરો JS થી આવશે -->
        </div>
    </div>

    <div class="mt-10 flex flex-col items-center">
        <button id="spin-btn" class="group relative px-12 py-4 bg-red-600 text-white text-xl font-black rounded-full shadow-[0_10px_0_0_#b91c1c] active:shadow-none active:translate-y-[10px] transition-all duration-150">
            <span class="relative">ફેરવો!</span>
        </button>
        
        <div class="mt-12 text-center">
            <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">નિર્માતા</p>
            <p class="text-sm text-gray-600 font-bold">Rajesh Barochia</p>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('main-wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultDisplay = document.getElementById('result-display');
        const hub = document.getElementById('hub');

        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const count = alphabet.length;
        const anglePerStep = 360 / count;
        
        const colors = [
            '#FF595E', '#FF924C', '#FFCA3A', '#C5CA30', '#8AC926', 
            '#52A675', '#1982C4', '#4267AC', '#6A4C93', '#B5179E',
            '#F72585', '#7209B7', '#3A0CA3', '#4361EE', '#4CC9F0'
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let charIcons = [];

        // ચક્ર તૈયાર કરવું
        function initWheel() {
            for (let i = 0; i < count; i++) {
                // સેગમેન્ટ (રંગ)
                const segment = document.createElement('div');
                segment.className = 'segment';
                const rotation = i * anglePerStep;
                segment.style.transform = `rotate(${rotation}deg)`;
                segment.style.backgroundColor = colors[i % colors.length];
                wheel.appendChild(segment);

                // અક્ષર આઈકોન
                const charEl = document.createElement('div');
                charEl.className = 'char-icon';
                charEl.textContent = alphabet[i];
                charEl.style.color = colors[i % colors.length];
                
                // આઈકોન પોઝિશન (Radius)
                const radius = 170; 
                const rad = (rotation + anglePerStep / 2 - 90) * (Math.PI / 180);
                const x = 50 + (radius / 450 * 100) * Math.cos(rad);
                const y = 50 + (radius / 450 * 100) * Math.sin(rad);
                
                charEl.style.left = `${x}%`;
                charEl.style.top = `${y}%`;
                
                // શરૂઆતની સ્થિતિ (સીધા અક્ષરો)
                charEl.style.transform = `translate(-50%, -50%) rotate(0deg)`;
                
                wheel.appendChild(charEl);
                charIcons.push(charEl);
            }
        }

        function updateCharRotation(rotationValue) {
            // દરેક અક્ષરને ચક્રની વિરુદ્ધ દિશામાં ફેરવો જેથી તે હંમેશા સીધા દેખાય
            charIcons.forEach((icon) => {
                icon.style.transform = `translate(-50%, -50%) rotate(${rotationValue}deg)`;
            });
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            hub.classList.remove('pop-active');
            
            const extraRounds = 5 + Math.floor(Math.random() * 5);
            const randomAngle = Math.floor(Math.random() * 360);
            currentRotation += (extraRounds * 360) + randomAngle;

            // ચક્ર ફેરવો
            wheel.style.transform = `rotate(-${currentRotation}deg)`;
            
            // અક્ષરોને સીધા રાખવા માટે તેને વિરુદ્ધ દિશામાં ફેરવો
            updateCharRotation(currentRotation);

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                
                const actualStopAngle = currentRotation % 360;
                // ટોચના ભાગ (0 degree) પર કયો અક્ષર છે તેની ગણતરી
                const index = Math.floor(((actualStopAngle + (anglePerStep/2)) % 360) / anglePerStep);
                
                const winChar = alphabet[index % count];
                const winColor = colors[(index % count) % colors.length];

                resultDisplay.textContent = winChar;
                resultDisplay.style.color = winColor;
                hub.classList.add('pop-active');
            }, 4000);
        }

        spinBtn.addEventListener('click', spin);
        initWheel();
    </script>
</body>
</html>
