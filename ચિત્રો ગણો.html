<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ркЪрк┐ркдрлНрк░рлЛ ркЧркгрлЛ - ркЧрлБркЬрк░рк╛ркдрлА ркЧркгрк┐ркд ркЧрлЗрко</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles for Animations -->
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body class="bg-sky-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to remove dependencies) ---
        const Star = ({ className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );
        const Trophy = ({ className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );
        const Play = ({ className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );
        const RefreshCw = ({ className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M8 16H3v5"></path>
            </svg>
        );
        const Check = ({ className, size = 24, strokeWidth=2 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        const X = ({ className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        // Helper to convert English numbers to Gujarati
        const toGujaratiNum = (n) => {
            const map = { '0': 'рлж', '1': 'рлз', '2': 'рли', '3': 'рлй', '4': 'рлк', '5': 'рлл', '6': 'рлм', '7': 'рлн', '8': 'рло', '9': 'рлп', '10': 'рлзрлж' };
            return n.toString().split('').map(char => map[char] || char).join('');
        };

        const OrangeIcon = () => (
            <svg viewBox="0 0 24 24" className="w-6 h-6 sm:w-8 sm:h-8 drop-shadow-sm transform transition-transform hover:scale-110">
                {/* Orange Body */}
                <circle cx="12" cy="13" r="8.5" className="fill-orange-500 stroke-orange-600" strokeWidth="1.5" />
                
                {/* Texture/Pores */}
                <circle cx="9" cy="11" r="0.5" className="fill-orange-700 opacity-30" />
                <circle cx="15" cy="14" r="0.5" className="fill-orange-700 opacity-30" />
                <circle cx="11" cy="16" r="0.5" className="fill-orange-700 opacity-30" />
                <circle cx="14" cy="10" r="0.5" className="fill-orange-700 opacity-30" />
                
                {/* Leaf */}
                <path d="M12 4.5 Q10 4.5 9 7 Q11 9 12 7.5 Q13 9 15 7 Q14 4.5 12 4.5 Z" className="fill-green-500 stroke-green-700" strokeWidth="1" />
            </svg>
        );

        const BoxContainer = ({ count }) => (
            <div className="flex flex-col items-center mx-2 relative group">
                
                {/* Box Area - Increased Size */}
                <div className="relative w-40 h-40 sm:w-56 sm:h-56 flex flex-col justify-end items-center">
                    
                    {/* Oranges Layer (Inside the box) */}
                    <div className="absolute bottom-3 sm:bottom-5 z-0 flex flex-wrap justify-center content-end gap-1 w-full px-4 pb-4 max-h-40 overflow-visible">
                        {count === 0 && (
                            <div className="text-gray-400 font-bold text-xs bg-white/80 px-2 py-1 rounded shadow-sm mb-12">ркЦрк╛рк▓рлА</div>
                        )}
                        {Array.from({ length: count }).map((_, i) => (
                            <div key={i} className="animate-bounce" style={{ animationDelay: `${i * 0.05}s`, animationDuration: '3s' }}>
                                <OrangeIcon />
                            </div>
                        ))}
                    </div>

                    {/* The Transparent Box Front - Increased Height */}
                    <div className="relative w-full h-28 sm:h-40 bg-amber-100/30 border-4 border-amber-600/60 rounded-xl shadow-lg z-10 flex items-end justify-center backdrop-blur-[1px] overflow-hidden">
                        
                        {/* Glass/Plastic Shine Effect */}
                        <div className="absolute top-0 right-0 w-full h-full bg-gradient-to-tr from-transparent via-white/20 to-transparent opacity-50 pointer-events-none"></div>

                        {/* Label ON the box */}
                        <div className="mb-2 bg-white/95 px-4 py-1 rounded-lg text-amber-900 font-bold text-2xl shadow-md border border-amber-200 z-20">
                            {toGujaratiNum(count)}
                        </div>
                    </div>
                    
                    {/* Box Back Depth */}
                    <div className="absolute bottom-1 w-[94%] h-28 sm:h-36 bg-amber-200/40 rounded-xl -z-10 transform scale-x-95"></div>
                </div>
            </div>
        );

        const App = () => {
            const [gameState, setGameState] = useState('start'); // start, playing, end
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [shuffledQuestions, setShuffledQuestions] = useState([]);
            const [feedback, setFeedback] = useState(null); // null, correct, wrong
            const [currentOptions, setCurrentOptions] = useState([]); // Store options in state to prevent re-shuffle

            const questionsData = [
                { num: 10, text: 'ркжрк╕', split: 0 },
                { num: 11, text: 'ркЕркЧрк┐ркпрк╛рк░', split: 1 },
                { num: 12, text: 'ркмрк╛рк░', split: 2 },
                { num: 13, text: 'ркдрлЗрк░', split: 3 },
                { num: 14, text: 'ркЪрлМркж', split: 4 },
                { num: 15, text: 'рккркВркжрк░', split: 5 },
                { num: 16, text: 'рк╕рлЛрк│', split: 6 },
                { num: 17, text: 'рк╕ркдрлНркдрк░', split: 7 },
                { num: 18, text: 'ркЕркврк╛рк░', split: 8 },
                { num: 19, text: 'ркУркЧркгрлАрк╕', split: 9 },
                { num: 20, text: 'рк╡рлАрк╕', split: 10 },
            ];

            // Generate options ONLY when the question index or questions list changes
            useEffect(() => {
                if (shuffledQuestions.length > 0 && shuffledQuestions[currentQuestionIndex]) {
                const currentQ = shuffledQuestions[currentQuestionIndex];
                const correctAns = currentQ.num;
                let opts = [correctAns];
                
                while (opts.length < 4) {
                    const randomNum = Math.floor(Math.random() * (20 - 10 + 1)) + 10;
                    if (!opts.includes(randomNum)) {
                    opts.push(randomNum);
                    }
                }
                // Shuffle once and save to state
                setCurrentOptions(opts.sort(() => Math.random() - 0.5));
                }
            }, [currentQuestionIndex, shuffledQuestions]);

            const startGame = () => {
                const shuffled = [...questionsData].sort(() => Math.random() - 0.5);
                setShuffledQuestions(shuffled);
                setCurrentQuestionIndex(0);
                setScore(0);
                setFeedback(null);
                setGameState('playing');
            };

            const handleAnswer = (selectedNum) => {
                if (feedback) return;

                const currentQ = shuffledQuestions[currentQuestionIndex];
                const isCorrect = selectedNum === currentQ.num;

                if (isCorrect) {
                setScore(s => s + 1);
                setFeedback('correct');
                } else {
                setFeedback('wrong');
                }

                setTimeout(() => {
                setFeedback(null);
                if (currentQuestionIndex < shuffledQuestions.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else {
                    setGameState('end');
                }
                }, 1500);
            };

            if (gameState === 'start') {
                return (
                <div className="min-h-screen bg-gradient-to-b from-blue-300 to-green-200 flex flex-col items-center justify-center p-4 font-sans select-none">
                    <div className="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-md w-full border-4 border-yellow-400">
                    <div className="flex justify-center mb-6">
                        <div className="text-6xl animate-bounce bg-amber-100 p-4 rounded-full border-4 border-amber-300">ЁЯУж</div>
                    </div>
                    <h1 className="text-4xl font-extrabold text-blue-600 mb-2">ркЪрк┐ркдрлНрк░рлЛ ркЧркгрлЛ</h1>
                    <p className="text-gray-600 text-lg mb-8">рлзрлж ркерлА рлирлж рк╕рлБркзрлАркирлА рк╕ркВркЦрлНркпрк╛ рк╢рлАркЦрлАркП</p>
                    
                    <button 
                        onClick={startGame}
                        className="w-full bg-yellow-400 hover:bg-yellow-500 text-amber-900 text-2xl font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-3 active:scale-95"
                    >
                        <Play size={32} />
                        рк░ркоркд рк╢рк░рлВ ркХрк░рлЛ
                    </button>
                    </div>
                    <div className="mt-8 text-blue-800 font-semibold opacity-70">
                    Created by: Rajesh barochia
                    </div>
                </div>
                );
            }

            if (gameState === 'end') {
                return (
                <div className="min-h-screen bg-gradient-to-b from-purple-300 to-pink-200 flex flex-col items-center justify-center p-4 select-none">
                    <div className="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-md w-full relative overflow-hidden border-4 border-purple-400">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500"></div>
                    
                    <div className="flex justify-center mb-4">
                        {score === shuffledQuestions.length ? <Trophy size={64} className="text-yellow-400 drop-shadow-md" /> : <Star size={64} className="text-yellow-400 drop-shadow-md" />}
                    </div>

                    <h2 className="text-3xl font-bold text-gray-800 mb-2">рк░ркоркд рккрлВрк░рлА ркеркИ!</h2>
                    <p className="text-xl text-gray-600 mb-6">
                        ркдркорк╛рк░рлЛ рк╕рлНркХрлЛрк░: <span className="font-bold text-purple-600 text-2xl">{toGujaratiNum(score)}</span> / <span className="text-xl">{toGujaratiNum(shuffledQuestions.length)}</span>
                    </p>
                    
                    <button 
                        onClick={startGame}
                        className="w-full bg-purple-500 hover:bg-purple-600 text-white text-xl font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2 active:scale-95"
                    >
                        <RefreshCw />
                        рклрк░рлАркерлА рк░ркорлЛ
                    </button>
                    </div>
                    <div className="mt-8 text-white font-semibold drop-shadow-md">
                    Created by: Rajesh barochia
                    </div>
                </div>
                );
            }

            const currentQ = shuffledQuestions[currentQuestionIndex];
            const options = currentOptions;

            return (
                <div className="min-h-screen bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-sky-100 flex flex-col items-center py-4 px-4 select-none">
                {/* Header */}
                <div className="w-full max-w-3xl flex justify-between items-center mb-4 bg-white/80 backdrop-blur rounded-2xl shadow-sm p-3 border border-white relative">
                    <div className="flex items-center gap-2 z-10">
                        <span className="bg-blue-100 p-2 rounded-lg text-blue-600 font-bold shadow-inner">
                            рккрлНрк░рк╢рлНрки: {toGujaratiNum(currentQuestionIndex + 1)} / {toGujaratiNum(shuffledQuestions.length)}
                        </span>
                    </div>

                    {/* Title inside the game header */}
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none hidden sm:flex">
                        <span className="text-xl font-extrabold text-blue-400 opacity-70">ркЪрк┐ркдрлНрк░рлЛ ркЧркгрлЛ</span>
                    </div>

                    <div className="font-bold text-amber-600 text-lg flex items-center gap-2 bg-yellow-50 px-3 py-1 rounded-full border border-yellow-200 z-10">
                        <Star className="fill-yellow-400 text-yellow-400" size={20} />
                        {toGujaratiNum(score)}
                    </div>
                </div>

                {/* Game Area */}
                <div className="w-full max-w-3xl bg-white/60 backdrop-blur-xl rounded-3xl shadow-xl overflow-hidden border border-white ring-4 ring-blue-100">
                    
                    {/* Visual Question Area */}
                    <div className="bg-gradient-to-b from-blue-50/50 to-indigo-50/50 p-6 sm:p-10 flex flex-col items-center justify-center border-b border-blue-100 min-h-[350px]">
                        <div className="flex items-end justify-center gap-2 sm:gap-8 mb-4 w-full">
                            
                            {/* 10 Box */}
                            <BoxContainer count={10} />
                            
                            {/* Plus Sign */}
                            <div className="text-3xl sm:text-5xl font-bold text-blue-300 mb-12 drop-shadow-sm flex-shrink-0">+</div>

                            {/* Second Box (Variable) */}
                            <BoxContainer count={currentQ.split} />
                            
                        </div>
                        
                        <h2 className="text-2xl sm:text-3xl font-bold text-slate-700 text-center bg-white/50 px-6 py-2 rounded-full shadow-sm mt-4">
                            рлзрлж ркЕркирлЗ {toGujaratiNum(currentQ.split)} ркХрлЗркЯрк▓рк╛ ркерк╛ркп?
                        </h2>
                    </div>

                    {/* Options - Single Line Layout */}
                    <div className="p-6 bg-white/40">
                    <div className="flex flex-wrap justify-center items-center gap-3 sm:gap-4">
                        {options.map((opt, idx) => {
                        const isCorrect = opt === currentQ.num;
                        
                        let btnClass = "bg-white border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 text-gray-700 shadow-[0_3px_0_rgb(229,231,235)] active:shadow-none active:translate-y-[3px]";
                        
                        if (feedback === 'correct' && isCorrect) {
                            btnClass = "bg-green-100 border-green-500 text-green-700 ring-2 ring-green-300 scale-105 shadow-[0_3px_0_rgb(34,197,94)]";
                        }
                        if (feedback === 'wrong' && isCorrect) {
                            btnClass = "bg-green-50 border-green-400 text-green-700 opacity-100 animate-pulse"; 
                        }
                        if (feedback === 'wrong' && !isCorrect && feedback === opt) {
                            btnClass = "bg-red-50 border-red-400 text-red-700";
                        }
                        
                        return (
                            <button
                            key={idx}
                            disabled={feedback !== null}
                            onClick={() => handleAnswer(opt)}
                            className={`
                                relative py-2 px-6 rounded-xl text-xl sm:text-2xl font-bold transition-all duration-200 min-w-[5rem]
                                flex flex-col items-center justify-center
                                ${btnClass}
                            `}
                            >
                            <span>{toGujaratiNum(opt)}</span>
                            {/* Text label removed or made very small if needed, but for single line kept clean */}
                            
                            {feedback === 'correct' && isCorrect && (
                                <div className="absolute -top-3 -right-2 bg-green-500 text-white rounded-full p-0.5 shadow-lg"><Check size={16} strokeWidth={3} /></div>
                            )}
                            </button>
                        );
                        })}
                    </div>
                    </div>

                    {/* Feedback Message Area */}
                    <div className={`h-12 flex items-center justify-center transition-all duration-300 bg-gray-50 border-t border-gray-100 ${feedback ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                        {feedback === 'correct' && (
                            <div className="text-green-600 font-bold text-lg flex items-center gap-2">
                                <Check className="border-2 border-green-600 rounded-full p-0.5" size={20} />
                                рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм!
                            </div>
                        )}
                        {feedback === 'wrong' && (
                            <div className="text-red-500 font-bold text-lg flex items-center gap-2">
                                <X className="border-2 border-red-500 rounded-full p-0.5" size={20} />
                                ркЦрлЛркЯрлЛ ркЬрк╡рк╛ркм!
                            </div>
                        )}
                    </div>
                </div>

                <div className="mt-6 text-slate-400 text-sm font-medium">
                    Created by: Rajesh barochia
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
