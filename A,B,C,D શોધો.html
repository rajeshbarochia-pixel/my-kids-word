<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A,B,C,D શોધો (Find the Letters)</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+GPL&display=swap" rel="stylesheet">
    <style>
        /* તમારું મૂળ CSS અહીં રહેશે */
        body {
            font-family: 'Baloo GPL', sans-serif;
            background-color: #f0fdf4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #14532d;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #dc2626;
            margin-bottom: 5px;
            font-size: 2.2rem;
            font-weight: 800;
        }

        p.instructions {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #14532d;
        }

        #appleGrid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .apple-box {
            background-color: #fef3c7;
            border: 3px solid #f97316;
            border-radius: 15px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            user-select: none;
            color: #14532d;
            text-transform: lowercase;
        }

        .missing {
            background-color: #fecaca;
            border-color: #dc2626;
        }

        .selected {
            box-shadow: 0 0 10px 4px #0ea5e9 !important;
            transform: scale(1.05);
        }

        .solved {
            background-color: #86efac;
            border-color: #16a34a;
            animation: bounce 0.5s;
            cursor: default;
        }

        .dummy-box {
            background-color: #e5e7eb;
            border: 3px solid #9ca3af;
            cursor: default;
            font-size: 1.5rem;
            color: #6b7280;
            opacity: 0.6;
            pointer-events: none;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .game-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.1s ease;
        }

        #newGameBtn {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }

        #newGameBtn:hover {
            background: linear-gradient(135deg, #ea580c, #f97316);
        }

        #checkAnswerBtn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        #checkAnswerBtn:hover {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
        }

        .game-button:active {
            transform: scale(0.98);
        }

        #message {
            margin-top: 15px;
            min-height: 25px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .correct { color: #16a34a; }
        .incorrect { color: #dc2626; }
        .neutral { color: #3b82f6; }

        .win { 
            color: #059669; 
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px;
            border-radius: 10px;
            background-color: #d1fae5;
            box-shadow: 0 5px 15px rgba(0,150,0,0.2);
        }

        .credit {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>A,B,C,D શોધો</h1>
    <p class="instructions">ખૂટતા ખાના પર ક્લિક કરો, અક્ષર ટાઈપ કરો અને **જવાબ ચેક કરો** દબાવો.</p>

    <div id="appleGrid"></div>

    <div class="button-container">
        <button id="checkAnswerBtn" class="game-button" onclick="checkActiveBoxAnswer()">જવાબ ચેક કરો</button>
        <button id="newGameBtn" class="game-button" onclick="initGame()">નવી ગેમ</button>
    </div>

    <div id="message"></div>

    <p class="credit">બનાવનાર: Rajesh barochia</p>
</div>

<script>
    const ALPHABET = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const TOTAL_ALPHABET_COUNT = 26;
    const COLUMNS = 5;
    const ROWS = 6;
    const GRID_SIZE = 30;
    const MISSING_COUNT = 8;

    let missingLetters = {};
    let activeMissingBox = null;

    const appleGrid = document.getElementById('appleGrid');
    const messageBox = document.getElementById('message');
    const checkAnswerButton = document.getElementById('checkAnswerBtn');

    function checkActiveBoxAnswer() {
        if (activeMissingBox) {
            checkAnswer(activeMissingBox.textContent);
        } else {
            showMessage("કૃપા કરીને ખૂટતા બોક્સ પર ક્લિક કરો.", 'neutral');
        }
    }

    function initGame() {
        missingLetters = {};
        messageBox.textContent = '';
        messageBox.className = '';
        appleGrid.innerHTML = '';
        activeMissingBox = null;

        const gridItems = [];
        for (let i = 0; i < GRID_SIZE; i++) {
            gridItems.push(i < TOTAL_ALPHABET_COUNT ? ALPHABET[i] : null);
        }

        const missingIndices = new Set();
        while (missingIndices.size < MISSING_COUNT) {
            missingIndices.add(Math.floor(Math.random() * TOTAL_ALPHABET_COUNT));
        }

        gridItems.forEach((item, index) => {
            const box = document.createElement('div');
            box.className = 'apple-box';

            if (item === null) {
                box.className = 'apple-box dummy-box';
                box.textContent = '';
            } else {
                box.dataset.index = index;
                box.dataset.correctLetter = item;

                if (missingIndices.has(index)) {
                    box.className += ' missing';
                    box.setAttribute('tabindex', '0');
                    box.setAttribute('contenteditable', 'true');
                    box.textContent = '';

                    missingLetters[index] = item;

                    box.addEventListener('click', () => selectBox(box));
                    box.addEventListener('focus', () => selectBox(box));

                } else {
                    box.textContent = item;
                    box.style.pointerEvents = 'none';
                }
            }

            appleGrid.appendChild(box);
        });

        const firstMissing = document.querySelector('.missing');
        if (firstMissing) selectBox(firstMissing);
    }

    function selectBox(box) {
        if (activeMissingBox) {
            activeMissingBox.classList.remove('selected');
        }
        activeMissingBox = box;
        box.classList.add('selected');
        box.focus();
        showMessage("અક્ષર ટાઈપ કરો અને ચેક કરો.", 'neutral');
    }

    function checkAnswer(inputValue) {
        const input = (inputValue || '').toLowerCase().trim();

        if (!activeMissingBox || input.length !== 1) {
            showMessage("કૃપા કરીને એક મૂળાક્ષર લખો.", 'incorrect');
            return;
        }

        const correctLetter = activeMissingBox.dataset.correctLetter;

        if (input === correctLetter) {
            activeMissingBox.textContent = correctLetter;
            activeMissingBox.classList.remove('missing', 'selected');
            activeMissingBox.classList.add('solved');

            showMessage("સાચું! આગળ વધો.", 'correct');

            delete missingLetters[activeMissingBox.dataset.index];

            const next = document.querySelector('.missing');
            if (next) selectBox(next);
            else handleWin();

        } else {
            showMessage("ખોટું! ફરી પ્રયાસ કરો.", 'incorrect');
        }
    }

    function handleWin() {
        showMessage("અભિનંદન! બધા મૂળાક્ષરો સાચા ભર્યા!", 'win');
        checkAnswerButton.disabled = true;
        activeMissingBox = null;
    }

    function showMessage(msg, type) {
        messageBox.textContent = msg;
        messageBox.className = type;
    }

    window.onload = initGame;

    // ⭐ સુધારેલ keyboard event handler
    window.addEventListener('keydown', (event) => {
        if (!activeMissingBox || activeMissingBox.classList.contains('solved')) return;

        const key = event.key;

        if (key.match(/^[a-zA-Z]$/)) {
            event.preventDefault(); // બે વાર ટાઈપ થતું અટકાવે છે
            activeMissingBox.textContent = key.toLowerCase();
        } else if (key === 'Backspace') {
            event.preventDefault(); // બે વાર ડિલીટ થતું અટકાવે છે
            activeMissingBox.textContent = '';
        } else if (key === 'Enter') {
            event.preventDefault();
            checkAnswer(activeMissingBox.textContent);
        }
    });
</script>

</body>
</html>
