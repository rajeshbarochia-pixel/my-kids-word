    <script>
        const wordPool = [
            "àª•àª®àª³", "àª˜àª°", "àª¨àª³", "àªœàª—", "àª¬àª¸", "àª®àª—àª°", "àª—àª¾àªœàª°", "àª•à«‡àª°à«€", 
            "àª¸àª¾àªª", "àª¹àª¾àª¥à«€", "àªšàª•àª²à«€", "àªªà«‹àªªàªŸ", "àª®à«‹àª°", "àª•àª¾àª¬àª°", "àª¬àª¤àª•", 
            "àª«àª³", "àª«à«‚àª²", "àªàª¾àª¡", "àªªàª¾àª£à«€", "àª†àª•àª¾àª¶", "àª§àª°àª¤à«€", "àª¸à«‚àª°àªœ", "àªšàª‚àª¦àª¨"
        ];

        let score = 0;
        let targetWord = "";
        let gridWords = [];
        let crossedWords = [];
        let isMuted = false;

        const scoreDisplay = document.getElementById('score-display');
        const targetDisplay = document.getElementById('target-display');
        const msgBanner = document.getElementById('msg-banner');
        const wordGrid = document.getElementById('word-grid');
        const volumeIcon = document.getElementById('volume-icon');

        function speak(text) {
            if ('speechSynthesis' in window && !isMuted) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'gu-IN';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        function speakTarget() {
            speak(targetWord);
        }

        function toggleMute() {
            isMuted = !isMuted;
            volumeIcon.innerHTML = isMuted 
                ? '<line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9l3 3-3 3"></path><path d="M12 9l3 3-3 3"></path><path d="M11 5L6 9H2v6h4l5 4V5z"></path>' 
                : '<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            if (!isMuted) speak(targetWord);
        }

        function initGame() {
            score = 0;
            scoreDisplay.innerText = `àª¸à«àª•à«‹àª°: à«¦`;
            crossedWords = [];
            
            // Pick 10 random words
            const shuffled = [...wordPool].sort(() => 0.5 - Math.random());
            gridWords = shuffled.slice(0, 10);
            
            // Set initial target
            targetWord = gridWords[Math.floor(Math.random() * gridWords.length)];
            targetDisplay.innerText = targetWord;
            msgBanner.innerText = `'${targetWord}' àª¶àª¬à«àª¦ àª¶à«‹àª§à«‹!`;
            msgBanner.className = "py-1.5 px-4 text-center text-xs font-bold shrink-0 bg-sky-100 text-sky-700";

            renderGrid();
            setTimeout(() => speak(targetWord), 500);
        }

        function renderGrid() {
            wordGrid.innerHTML = '';
            gridWords.forEach((word) => {
                const isCrossed = crossedWords.includes(word);
                const btn = document.createElement('button');
                btn.className = `relative py-4 px-2 rounded-xl text-xl font-bold transition-all transform active:scale-95 flex items-center justify-center border-b-4 border-2 ${
                    isCrossed 
                    ? 'bg-gray-100 text-gray-300 border-gray-100 cursor-not-allowed' 
                    : 'bg-white border-sky-100 text-sky-800 shadow-md hover:border-sky-300 hover:-translate-y-0.5'
                }`;
                
                const span = document.createElement('span');
                span.innerText = word;
                if (isCrossed) span.className = 'opacity-30';
                btn.appendChild(span);

                if (isCrossed) {
                    // Strike-through
                    const line = document.createElement('div');
                    line.className = 'absolute inset-0 flex items-center justify-center pointer-events-none px-4';
                    line.innerHTML = '<div class="w-full h-1 bg-red-500 opacity-60 rounded-full rotate-[-4deg]"></div>';
                    btn.appendChild(line);

                    // Checkmark
                    const check = document.createElement('div');
                    check.className = 'absolute top-1 right-1 text-green-500';
                    check.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                    btn.appendChild(check);
                }

                btn.onclick = () => handleWordClick(word, btn);
                wordGrid.appendChild(btn);
            });
        }

        function handleWordClick(word, element) {
            if (crossedWords.includes(word)) return;

            if (word === targetWord) {
                crossedWords.push(word);
                score += 10;
                scoreDisplay.innerText = `àª¸à«àª•à«‹àª°: ${score}`;
                
                element.classList.add('success-anim');
                msgBanner.innerText = "àªµàª¾àª¹! àª¸àª¾àªšà«‹ àªœàªµàª¾àª¬. âœ…";
                msgBanner.className = "py-1.5 px-4 text-center text-xs font-bold shrink-0 bg-green-100 text-green-700";
                speak("àª¸àª¾àªšà«àª‚ àª›à«‡");

                setTimeout(() => {
                    const remaining = gridWords.filter(w => !crossedWords.includes(w));
                    if (remaining.length > 0) {
                        targetWord = remaining[Math.floor(Math.random() * remaining.length)];
                        targetDisplay.innerText = targetWord;
                        msgBanner.innerText = `àª¹àªµà«‡ '${targetWord}' àª¶à«‹àª§à«‹!`;
                        msgBanner.className = "py-1.5 px-4 text-center text-xs font-bold shrink-0 bg-sky-100 text-sky-700";
                        renderGrid();
                        speak(targetWord);
                    } else {
                        msgBanner.innerText = "àª…àª­àª¿àª¨àª‚àª¦àª¨! àª°àª®àª¤ àªªà«‚àª°à«àª£ àª¥àªˆ. ğŸ‰";
                        msgBanner.className = "py-1.5 px-4 text-center text-xs font-bold shrink-0 bg-green-100 text-green-700";
                        renderGrid();
                        speak("àª…àª­àª¿àª¨àª‚àª¦àª¨");
                    }
                }, 1000);
            } else {
                msgBanner.innerText = "àª–à«‹àªŸà«àª‚ àª›à«‡! àª«àª°à«€ àªªà«àª°àª¯àª¤à«àª¨ àª•àª°à«‹. âŒ";
                msgBanner.className = "py-1.5 px-4 text-center text-xs font-bold shrink-0 bg-red-100 text-red-700";
                speak("àª–à«‹àªŸà«àª‚ àª›à«‡");
            }
        }

        window.onload = initGame;
    </script>
