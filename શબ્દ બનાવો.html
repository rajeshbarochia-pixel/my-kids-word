<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>àª—à«àªœàª°àª¾àª¤à«€ àª¶àª¬à«àª¦ àª°àª®àª¤ - àª°àª¾àªœà«‡àª¶ àª¬àª¾àª°à«‹àªšàª¿àª¯àª¾</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Noto Sans Gujarati', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: clamp(8px, 2vw, 20px);
            box-sizing: border-box;
            max-width: 500px; /* Limits width on large screens */
        }

        .game-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.98);
            border-radius: clamp(16px, 5vw, 32px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 4px solid #fff;
        }

        .header {
            background-color: #fbbf24;
            padding: clamp(8px, 3vh, 16px);
            text-align: center;
            border-bottom: 4px solid #d97706;
        }

        .content-area {
            flex: 1;
            padding: clamp(10px, 3vw, 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(6px, 2vw, 12px);
            width: 100%;
        }

        .grid-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #e2e8f0;
            background-color: #f8fafc;
            border-radius: clamp(8px, 3vw, 16px);
            user-select: none;
            transition: all 0.15s ease;
            box-shadow: 0 3px 0 #cbd5e1;
        }

        .grid-cell:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .grid-cell.selected {
            background-color: #fbbf24;
            border-color: #d97706;
            color: #000;
            box-shadow: 0 3px 0 #b45309;
        }

        .grid-cell.found {
            background-color: #10b981;
            color: white;
            border-color: #059669;
            box-shadow: 0 3px 0 #047857;
        }

        .writing-area {
            background-color: #f0f9ff;
            border-radius: 20px;
            padding: clamp(8px, 2vh, 14px);
            border: 2px solid #bae6fd;
        }

        .writing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(6px, 2vw, 12px);
        }

        .writing-line {
            border-top: 2px solid #f87171;
            border-bottom: 2px solid #f87171;
            height: clamp(35px, 8vh, 45px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: bold;
            color: #1e293b;
            background: #fff;
            border-radius: 6px;
        }

        .writing-line::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px dashed #94a3b8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .btn-clear {
            background-color: #fee2e2;
            color: #ef4444;
            font-weight: bold;
            padding: clamp(8px, 2vh, 12px) clamp(16px, 5vw, 24px);
            border-radius: 14px;
            border: 2px solid #fecaca;
            transition: all 0.2s;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .btn-clear:active {
            transform: scale(0.95);
        }

        .creator-tag {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            color: #64748b;
            text-align: center;
            padding: 8px 0;
            font-weight: bold;
        }

        #toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            display: none;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -100%) scale(0.5); opacity: 0; }
            70% { transform: translate(-50%, -45%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="main-wrapper">
        <div class="game-card">
            <div class="header">
                <h1 class="text-xl sm:text-2xl font-black text-gray-800 tracking-tight">àª¶àª¬à«àª¦ àª¶à«‹àª§à«‹</h1>
            </div>

            <div class="content-area">
                <!-- Grid -->
                <div id="grid" class="grid-container">
                    <!-- Cells Injected by JS -->
                </div>

                <!-- Found Words Area -->
                <div class="writing-area">
                    <p class="text-[10px] sm:text-xs font-bold text-blue-500 mb-2 text-center uppercase tracking-widest">àª¶à«‹àª§à«‡àª²àª¾ àª¶àª¬à«àª¦à«‹</p>
                    <div class="writing-grid">
                        <div class="writing-line" id="slot-0"></div>
                        <div class="writing-line" id="slot-1"></div>
                        <div class="writing-line" id="slot-2"></div>
                        <div class="writing-line" id="slot-3"></div>
                        <div class="writing-line" id="slot-4"></div>
                        <div class="writing-line" id="slot-5"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="footer">
                    <button onclick="clearSelection()" class="btn-clear shadow-sm">
                        àª­à«‚àª‚àª¸à«‹
                    </button>
                    <div class="bg-indigo-50 px-4 py-2 rounded-2xl border border-indigo-100">
                        <span id="score" class="text-xl sm:text-2xl font-black text-indigo-600">0 / 6</span>
                    </div>
                </div>
            </div>
            
            <div class="creator-tag">
                Created by: Rajesh Barochia
            </div>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50 p-6 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 text-center max-w-xs w-full shadow-2xl border-t-8 border-green-500">
            <div class="text-6xl mb-4">ğŸ‰</div>
            <h2 class="text-2xl font-black text-gray-800 mb-2">àª…àª¦àª­à«‚àª¤!</h2>
            <p class="text-gray-500 mb-6 font-medium">àª¤àª®à«‡ àª¬àª§àª¾ àª¶àª¬à«àª¦à«‹ àª¶à«‹àª§à«€ àª²à«€àª§àª¾!</p>
            <button onclick="location.reload()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform text-lg">
                àª«àª°à«€ àª°àª®à«‹
            </button>
        </div>
    </div>

    <script>
        const gridData = [
            'àª§', 'àªœàª¾', 'àª­', 'àª–à«‡',
            'àª­àª¾', 'àª«à«‚', 'àª®', 'àª²',
            'àª°', 'àª²', 'àª°à«‹', 'àª°',
            'àª¤', 'àª¸àª¾', 'àª­àª¾', 'àªœàª¾'
        ];

        const targetWords = ['àª§àªœàª¾', 'àª­àª®àª°à«‹', 'àª­àª¾àª°àª¤', 'àª–à«‡àª²', 'àª«à«‚àª²', 'àª°àªœàª¾'];
        
        let selectedIndices = [];
        let foundWords = [];

        function initGame() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            gridData.forEach((char, index) => {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.innerText = char;
                cell.dataset.index = index;
                // Using click which works well for touch too
                cell.addEventListener('click', () => handleCellClick(index));
                gridContainer.appendChild(cell);
            });
        }

        function handleCellClick(index) {
            const cells = document.querySelectorAll('.grid-cell');
            const cell = cells[index];

            if (cell.classList.contains('found')) return;

            if (selectedIndices.includes(index)) {
                selectedIndices = selectedIndices.filter(i => i !== index);
                cell.classList.remove('selected');
            } else {
                selectedIndices.push(index);
                cell.classList.add('selected');
            }

            checkSelection();
        }

        function checkSelection() {
            const currentString = selectedIndices.map(i => gridData[i]).join('');
            if (targetWords.includes(currentString) && !foundWords.includes(currentString)) {
                
                selectedIndices.forEach(idx => {
                    const c = document.querySelector(`.grid-cell[data-index="${idx}"]`);
                    c.classList.remove('selected');
                    c.classList.add('found');
                });

                const currentSlot = document.getElementById(`slot-${foundWords.length}`);
                if(currentSlot) {
                    currentSlot.innerText = currentString;
                    currentSlot.style.color = "#ef4444";
                }
                
                foundWords.push(currentString);
                selectedIndices = [];
                
                document.getElementById('score').innerText = `${foundWords.length} / 6`;
                showToast(`àª¶àª¾àª¬àª¾àª¶! âœ¨`);

                if (foundWords.length === 6) {
                    setTimeout(() => {
                        document.getElementById('win-modal').classList.remove('hidden');
                    }, 600);
                }
            }
        }

        function clearSelection() {
            selectedIndices = [];
            document.querySelectorAll('.grid-cell').forEach(c => {
                if (!c.classList.contains('found')) c.classList.remove('selected');
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => {
                t.style.display = 'none';
            }, 1200);
        }

        // Prevent default zoom behaviors on some mobile browsers
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        window.onload = initGame;
    </script>
</body>
</html>
