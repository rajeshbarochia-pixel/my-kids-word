<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>рк╢ркмрлНркж ркЯрлНрк░рлЗрк╕ ркЧрлЗрко</title>
    <style>
        :root {
            --bg-color: #f0fff4; /* ркЖркЫрлЛ ркЧрлНрк░рлАрки ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб */
            --canvas-color: #ffffff;
            --text-color: #2c3e50;
            --accent-color: #48bb78; /* ркЧрлНрк░рлАрки ркмркЯрки */
            --footer-color: #718096;
            --trace-layer-color: #c6f6d5; /* ркЖркЫрлЛ ркЧрлНрк░рлАрки ркЯрлНрк░рлЗрк╕рк┐ркВркЧ рк▓рлЗркпрк░ */
            --trace-line-color: #9ae6b4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            color: var(--text-color);
            margin: 5px 0;
            font-size: 24px;
        }

        .header p {
            color: #4a5568;
            font-size: 16px;
        }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 60vh;
            background: var(--canvas-color);
            border: 4px solid var(--trace-line-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ркирлАркЪрлЗ ркЫрлБрккрк╛ркпрлЗрк▓рлЛ рк╢ркмрлНркж */
        #word-display {
            position: absolute;
            font-size: clamp(60px, 15vw, 120px);
            font-weight: bold;
            color: var(--text-color);
            user-select: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ркЙрккрк░ркирлБркВ рк▓рлЗркпрк░ ркЬрлЗ ркнрлВрк╕рк╡рк╛ркирлБркВ ркЫрлЗ */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #38a169;
        }

        button:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: var(--footer-color);
            font-weight: bold;
        }

        .success-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 28px;
            color: #2f855a;
            display: none;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 2px solid var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>рк╢ркмрлНркж ркЯрлНрк░рлЗрк╕рк┐ркВркЧ ркЧрлЗрко тЬНя╕П</h1>
        <p>ркЖркВркЧрк│рлАркерлА рк▓рлАрк▓рлЛ рк░ркВркЧ рк╕рк╛ркл ркХрк░рлЛ ркЕркирлЗ рк╢ркмрлНркж рк╢рлЛркзрлЛ!</p>
    </div>

    <div id="game-container">
        <div id="word-display">ркЧрк╛рко</div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="success-msg" id="msg">ркЦрлВркм рк╕рк░рк╕! ЁЯОЙ</div>

    <div class="controls">
        <button onclick="resetGame()">ркмрлАркЬрлЛ рк╢ркмрлНркж</button>
    </div>

    <div class="footer">
        Created by : Rajesh Barochiya
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wordDisplay = document.getElementById('word-display');
        const container = document.getElementById('game-container');
        const msg = document.getElementById('msg');

        // ркХрк╛ркирк╛ рк╡рк╛рк│рк╛ рк╢ркмрлНркжрлЛркирлА ркпрк╛ркжрлА
        const words = ["рк╕рлАркдрк╛", "ркорк╛ркорлА", "ркорлАрк░рк╛", "рк░рк╛ркгрлА", "ркмрк╛рк░рлА", "рккрк╛ркгрлА", "ркЬрк╛ркиркХрлА", "рк╣рк╛ркерлА", "ркЧрлАркд", "рк░рк╛ркЬрлА", "ркХрк╛ркХрлА"];
        let isDrawing = false;
        let pointsCleared = 0;

        function initCanvas() {
            // ркХркирлНркЯрлЗркирк░ркирлА рк╕рк╛ркИркЭ ркорлБркЬркм ркХрлЗркирк╡рк╛рк╕ рк╕рлЗркЯ ркХрк░рк╡рлЛ
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // ркЙрккрк░ ркЖркЫрлЛ ркЧрлНрк░рлАрки рккркб ркмркирк╛рк╡рк╡рлЛ
            ctx.fillStyle = '#c6f6d5'; // Light Green
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ркерлЛркбрлА рккрлЗркЯрк░рлНрки (рк▓рк╛ркИркирлЛ) ркЙркорлЗрк░рк╡рлА
            ctx.strokeStyle = '#9ae6b4'; 
            ctx.lineWidth = 2;
            for(let i=0; i<canvas.width; i+=25) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for(let j=0; j<canvas.height; j+=25) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
                ctx.stroke();
            }

            // рк░рлЗркирлНркбрко рк╢ркмрлНркж рккрк╕ркВркж ркХрк░рк╡рлЛ
            const randomWord = words[Math.floor(Math.random() * words.length)];
            wordDisplay.innerText = randomWord;
            wordDisplay.style.opacity = "1";
            
            pointsCleared = 0;
            msg.style.display = 'none';
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;

            const pos = getPos(e);
            
            // "destination-out" ркерлА ркЙрккрк░ркирлБркВ рккркб ркнрлВрк╕рк╛рк╢рлЗ
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 35, 0, Math.PI * 2);
            ctx.fill();

            pointsCleared++;
            // ркЕркВркжрк╛ркЬрк┐ркд 250 рккрлЛркИркирлНркЯ рк╕рк╛ркл ркерк╛ркп ркПркЯрк▓рлЗ ркорлЗрк╕рлЗркЬ ркмркдрк╛рк╡рлЛ
            if (pointsCleared > 250) { 
                showSuccess();
            }
        }

        function showSuccess() {
            if(msg.style.display !== 'block') {
                msg.style.display = 'block';
            }
        }

        function resetGame() {
            ctx.globalCompositeOperation = 'source-over';
            initCanvas();
        }

        // ркИрк╡рлЗркирлНркЯрлНрк╕
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); }, {passive: false});
        
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);

        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});

        // рк╕рлНркЯрк╛рк░рлНркЯркЕркк
        window.onload = initCanvas;
        window.onresize = initCanvas;

    </script>
</body>
</html>
