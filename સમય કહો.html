<body>

<!-- Firebase Scripts -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global Firebase/Auth Variables ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
    let db;
    let auth;
    let userId = null;
    let isFirebaseReady = false;

    // --- Game Variables (accessible globally via window) ---
    window.currentCorrectTime = ''; // ркШркбрк┐ркпрк╛рк│ркорк╛ркВ ркмркдрк╛рк╡рлЗрк▓рлЛ рк╕рк╛ркЪрлЛ рк╕ркоркп
    window.score = 0;
    window.highScore = 0;
    
    // Time variables used for drawing the clock hands
    let currentHour = 12; // 1-12
    let currentMinute = 0; // 0-59
    
    // Canvas and Geometry
    window.canvas = document.getElementById('clockCanvas');
    window.ctx = window.canvas.getContext('2d');
    let centerX, centerY, radius;

    const SCORE_COLLECTION = "telling_time_game";
    const HIGH_SCORE_DOC_ID = "highScore";

    // --- Firebase Initialization and Auth ---
    async function initializeFirebase() {
        if (Object.keys(firebaseConfig).length === 0) {
            console.error("Firebase configuration not available. Running game without persistent score.");
            isFirebaseReady = false;
            return;
        }

        try {
            setLogLevel('Debug');
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isFirebaseReady = true;
                    console.log("User authenticated and Firebase ready.");
                    loadHighScoreListener();
                } else {
                    userId = crypto.randomUUID(); 
                    isFirebaseReady = false;
                    console.log("Auth state changed, user signed out or error.");
                }
            });

        } catch (error) {
            console.error("Firebase Initialization/Auth error:", error);
            isFirebaseReady = false;
        }
    }

    // --- Firestore Operations ---
    function getHighScoreDocRef() {
        if (!userId || !db) return null;
        const path = `/artifacts/${appId}/users/${userId}/${SCORE_COLLECTION}`;
        return doc(collection(db, path), HIGH_SCORE_DOC_ID);
    }

    function loadHighScoreListener() {
        const docRef = getHighScoreDocRef();
        if (!docRef) return;

        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                window.highScore = data.highScoreValue || 0;
                document.getElementById('highScore').innerText = window.highScore;
                console.log("High Score Loaded:", window.highScore);
            } else {
                window.highScore = 0;
                document.getElementById('highScore').innerText = 0;
                setDoc(docRef, { highScoreValue: 0 }).catch(e => console.error("Error creating score doc:", e));
            }
        }, (error) => {
            console.error("Error setting up high score listener:", error);
        });
    }

    async function updateHighScore(newScore) {
        if (!isFirebaseReady || !userId) {
            console.warn("Firebase not ready or userId missing. Cannot save score.");
            return;
        }
        if (newScore > window.highScore) {
            const docRef = getHighScoreDocRef();
            if (!docRef) return;

            try {
                await setDoc(docRef, { highScoreValue: newScore }, { merge: true });
                window.highScore = newScore;
                document.getElementById('highScore').innerText = newScore;
                console.log("High score updated to:", newScore);
            } catch (e) {
                console.error("Error updating high score:", e);
            }
        }
    }

    // --- Clock Drawing Logic ---

    function drawClock() {
        window.ctx.clearRect(0, 0, window.canvas.width, window.canvas.height);
        window.ctx.translate(centerX, centerY);

        // Draw outer circle
        window.ctx.beginPath();
        window.ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
        window.ctx.fillStyle = '#fefefe';
        window.ctx.fill();
        window.ctx.strokeStyle = '#10b981'; /* ркЖркХрк░рлНрк╖ркХ рк▓рлАрк▓рлА ркмрлЛрк░рлНркбрк░ */
        window.ctx.lineWidth = 5;
        window.ctx.stroke();

        // Draw center dot
        window.ctx.beginPath();
        window.ctx.arc(0, 0, 8, 0, 2 * Math.PI);
        window.ctx.fillStyle = '#f87171'; /* рк▓рк╛рк▓ ркХрлЗркирлНркжрлНрк░ */
        window.ctx.fill();

        // Draw minute markings (60 points for every minute/second)
        for (let i = 0; i < 60; i++) {
            const angle = (i / 60) * 2 * Math.PI;
            
            // 5-minute marks (larger, darker)
            if (i % 5 === 0) { 
                const len = 10;
                const startX = Math.cos(angle) * (radius - 15);
                const startY = Math.sin(angle) * (radius - 15);
                const endX = Math.cos(angle) * (radius - 5 - len);
                const endY = Math.sin(angle) * (radius - 5 - len);

                window.ctx.beginPath();
                window.ctx.lineWidth = 4; // ркЬрк╛ркбрлА рк▓рк╛ркЗрки
                window.ctx.strokeStyle = '#1e3a8a'; // ркШрлЗрк░рлЛ рк╡рк╛ркжрк│рлА
                window.ctx.moveTo(startX, startY);
                window.ctx.lineTo(endX, endY);
                window.ctx.stroke();
            } else { // 1-minute marks (smaller, lighter)
                const len = 5;
                const startX = Math.cos(angle) * (radius - 10);
                const startY = Math.sin(angle) * (radius - 10);
                const endX = Math.cos(angle) * (radius - 5 - len);
                const endY = Math.sin(angle) * (radius - 5 - len);

                window.ctx.beginPath();
                window.ctx.lineWidth = 2; // рккрк╛ркдрк│рлА рк▓рк╛ркЗрки
                window.ctx.strokeStyle = '#9ca3af'; // ркЖркЫрлЛ ркЧрлНрк░рлЗ
                window.ctx.moveTo(startX, startY);
                window.ctx.lineTo(endX, endY);
                window.ctx.stroke();
            }
        }

        // Draw numbers (1 to 12)
        window.ctx.font = radius * 0.15 + "px 'Inter', sans-serif";
        window.ctx.textBaseline = "middle";
        window.ctx.textAlign = "center";
        window.ctx.fillStyle = '#1e3a8a';
        for (let num = 1; num <= 12; num++) {
            const ang = (num / 12) * 2 * Math.PI;
            const x = Math.cos(ang - Math.PI / 2) * (radius * 0.80);
            const y = Math.sin(ang - Math.PI / 2) * (radius * 0.80);
            window.ctx.fillText(num.toString(), x, y);
        }
        
        // --- Draw Hands based on the currentHour/currentMinute (The time to be guessed) ---
        
        // Minute hand angle
        const minuteAngle = (currentMinute / 60) * (2 * Math.PI) - (Math.PI / 2);
        
        // Hour hand angle (moves continuously)
        const hourForAngle = currentHour % 12; 
        const hourAngle = (hourForAngle / 12 + currentMinute / (60 * 12)) * (2 * Math.PI) - (Math.PI / 2);

        // Draw Hour hand (Thicker and shorter) - ркХрк▓рк╛ркХркирлЛ ркХрк╛ркВркЯрлЛ
        drawHand(hourAngle, radius * 0.45, 8, '#1e3a8a');

        // Draw Minute hand (Thinner and longer) - ркорк┐ркирк┐ркЯркирлЛ ркХрк╛ркВркЯрлЛ
        drawHand(minuteAngle, radius * 0.70, 5, '#f87171');

        window.ctx.translate(-centerX, -centerY);
    }

    function drawHand(angle, length, width, color) {
        window.ctx.beginPath();
        window.ctx.lineWidth = width;
        window.ctx.strokeStyle = color;
        window.ctx.lineCap = "round";
        window.ctx.moveTo(0, 0);
        window.ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
        window.ctx.stroke();
    }
    
    // --- Input Formatting Helper ---
    window.formatTimeInput = function(input) {
        let value = input.value.replace(/\D/g, ''); // ркдркорк╛рко ркирлЛрки-ркбрк┐ркЬрк┐ркЯ ркжрлВрк░ ркХрк░рлЛ
        let cursor = input.selectionStart;

        if (value.length >= 2) {
            // рккрлНрк░ркерко ркмрлЗ ркЕркВркХрлЛ рккркЫрлА ркХрлЛрк▓рлЛрки ркжрк╛ркЦрк▓ ркХрк░рлЛ (HH)
            value = value.substring(0, 2) + ':' + value.substring(2);
            
            // 5 ркЕркХрлНрк╖рк░рлЛ рк╕рлБркзрлА ркЯрлНрк░ркВркХрлЗркЯ ркХрк░рлЛ (HH:MM)
            value = value.substring(0, 5);

            // рк╡рлЗрк▓рлНркпрлБ ркЕрккркбрлЗркЯ ркХрк░рлЛ
            input.value = value;
            
            // ркЬрк░рлВрк░ ркЬркгрк╛ркп ркдрлЛ ркХрк░рлНрк╕рк░ рккрлЛркЭрк┐рк╢рки ркПркбркЬрк╕рлНркЯ ркХрк░рлЛ
            if (cursor === 2 && value.length > 2) {
                input.setSelectionRange(3, 3);
            } else {
                input.setSelectionRange(cursor, cursor);
            }
        } else {
            // ркЬрлЛ 2 ркХрк░ркдрк╛ ркУркЫрк╛ ркбрк┐ркЬрк┐ркЯ рк╣рлЛркп, ркдрлЛ ркорк╛ркдрлНрк░ ркбрк┐ркЬрк┐ркЯ рк░рк╛ркЦрлЛ
            input.value = value;
        }
    };

    // --- Time Normalization Helper ---
    function normalizeTime(timeString) {
        const parts = timeString.split(':');
        if (parts.length !== 2) return null;
        
        let [h, m] = parts.map(p => parseInt(p.trim(), 10));

        // Validation for 12-hour clock (1 to 12) - 12-ркХрк▓рк╛ркХркирлА ркШркбрк┐ркпрк╛рк│ ркорк╛ркЯрлЗ ркорк╛ркирлНркпркдрк╛ (1 ркерлА 12)
        if (isNaN(h) || isNaN(m) || h < 1 || h > 12 || m < 0 || m > 59) {
            return null; // ркЕркорк╛ркирлНркп рк╕ркоркп рклрлЛрк░рлНркорлЗркЯ/рк░рлЗркирлНркЬ
        }
        
        // Ensure 2 digits for both (e.g., 3:5 becomes 03:05) - ркмркВркирлЗ ркорк╛ркЯрлЗ 2 ркЕркВркХрлЛркирлА ркЦрк╛ркдрк░рлА ркХрк░рлЛ
        const normalizedH = String(h).padStart(2, '0');
        const normalizedM = String(m).padStart(2, '0');
        
        return `${normalizedH}:${normalizedM}`;
    }


    // --- Game Flow Functions ---

    // Function to generate and display a new random time - ркирк╡рлЛ рк░рлЗркирлНркбрко рк╕ркоркп ркЬркирк░рлЗркЯ ркХрк░рк╡рк╛ ркЕркирлЗ рккрлНрк░ркжрк░рлНрк╢рк┐ркд ркХрк░рк╡рк╛ ркорк╛ркЯрлЗркирлБркВ ркХрк╛рк░рлНркп
    window.startNewRound = function() {
        document.getElementById('timeInput').value = '';
        document.getElementById('feedback-box').style.opacity = '0';
        document.getElementById('feedback-box').className = '';
        
        // Generate random time in 5-minute increments - 5-ркорк┐ркирк┐ркЯркирк╛ рк╡ркзрк╛рк░рк╛ркорк╛ркВ рк░рлЗркирлНркбрко рк╕ркоркп ркЬркирк░рлЗркЯ ркХрк░рлЛ
        // ркирлЛркВркз: 5-ркорк┐ркирк┐ркЯркирк╛ рк╡ркзрк╛рк░рк╛ркорк╛ркВ ркХрлНрк╡рк┐ркЭ рк░рк╛ркЦрк╡рк╛ркорк╛ркВ ркЖрк╡рлЗ ркЫрлЗ, рккрк░ркВркдрлБ ркШркбрк┐ркпрк╛рк│ркирлА ркирк┐рк╢рк╛ркирлАркУ ркжрк░рлЗркХ ркорк┐ркирк┐ркЯ ркорк╛ркЯрлЗ ркЫрлЗ.
        const randomHour = Math.floor(Math.random() * 12) + 1; // 1-12
        const randomMinute = Math.floor(Math.random() * 12) * 5; // 0, 5, 10, ... 55
        
        // Store the drawing time (used for drawClock) - ркбрлНрк░рлЛркЗркВркЧ рк╕ркоркп рк╕рлНркЯрлЛрк░ ркХрк░рлЛ
        currentHour = randomHour; 
        currentMinute = randomMinute;
        
        // Format the correct time as HH:MM string (e.g., 03:05, 11:30) - рк╕рк╛ркЪрк╛ рк╕ркоркпркирлЗ HH:MM рк╕рлНркЯрлНрк░рк┐ркВркЧ ркдрк░рлАркХрлЗ рклрлЛрк░рлНркорлЗркЯ ркХрк░рлЛ
        window.currentCorrectTime = `${String(currentHour).padStart(2, '0')}:${String(currentMinute).padStart(2, '0')}`;
        
        console.log("Correct Time (HH:MM):", window.currentCorrectTime);
        
        // Redraw clock with the new random time - ркирк╡рк╛ рк░рлЗркирлНркбрко рк╕ркоркп рк╕рк╛ркерлЗ ркШркбрк┐ркпрк╛рк│ рклрк░рлАркерлА ркжрлЛрк░рлЛ
        drawClock();
    }
    
    // Function to check user's input - ркпрлБркЭрк░ркирк╛ ркЗркирккрлБркЯркирлЗ ркдрккрк╛рк╕рк╡рк╛ ркорк╛ркЯрлЗркирлБркВ ркХрк╛рк░рлНркп
    window.checkTime = function() {
        const timeInput = document.getElementById('timeInput');
        const userInput = timeInput.value.trim();
        const feedbackBox = document.getElementById('feedback-box');
        
        if (!userInput) {
            feedbackBox.innerText = 'ркХрлГрккрк╛ ркХрк░рлАркирлЗ рк╕ркоркп ркжрк╛ркЦрк▓ ркХрк░рлЛ.';
            feedbackBox.className = 'wrong';
            feedbackBox.style.opacity = '1';
            return;
        }
        
        // Normalize user input to ensure it matches the 12-hour format - 12-ркХрк▓рк╛ркХркирк╛ рклрлЛрк░рлНркорлЗркЯ рк╕рк╛ркерлЗ ркорлЗркЪ ркХрк░рк╡рк╛ ркорк╛ркЯрлЗ ркпрлБркЭрк░ ркЗркирккрлБркЯркирлЗ ркирлЛрк░рлНркорк▓рк╛ркЗркЭ ркХрк░рлЛ
        const normalizedInput = normalizeTime(userInput);
        
        // If normalization failed (e.g. 13:00, 00:00, or bad format) - ркЬрлЛ ркирлЛрк░рлНркорк▓рк╛ркЗркЭрлЗрк╢рки ркирк┐рк╖рлНрклрк│ ркЬрк╛ркп
        if (!normalizedInput) {
            feedbackBox.innerText = 'ркХрлГрккрк╛ ркХрк░рлАркирлЗ 1 ркерлА 12 ркХрк▓рк╛ркХркирлА рк╡ркЪрлНркЪрлЗркирлЛ ркорк╛ркирлНркп HH:MM рк╕ркоркп ркжрк╛ркЦрк▓ ркХрк░рлЛ.';
            feedbackBox.className = 'wrong';
            feedbackBox.style.opacity = '1';
            return;
        }
        
        // The correct time is already in normalized HH:MM (12-hour) format - рк╕рк╛ркЪрлЛ рк╕ркоркп рккрк╣рлЗрк▓рлЗркерлА ркЬ ркирлЛрк░рлНркорк▓рк╛ркЗркЭрлНркб рклрлЛрк░рлНркорлЗркЯркорк╛ркВ ркЫрлЗ
        const normalizedCorrectTime = window.currentCorrectTime; 
        
        console.log("User Input (Normalized):", normalizedInput);
        console.log("Correct Answer:", normalizedCorrectTime);

        if (normalizedInput === normalizedCorrectTime) {
            window.score++;
            document.getElementById('currentScore').innerText = window.score;
            feedbackBox.innerHTML = 'рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм! ЁЯМЯЁЯОЙ';
            feedbackBox.className = 'correct';
            feedbackBox.style.opacity = '1';
            
            updateHighScore(window.score);
            
            // Start a new round after a short delay - ркерлЛркбрк╛ рк╡рк┐рк▓ркВркм рккркЫрлА ркирк╡рлЛ рк░рк╛ркЙркирлНркб рк╢рк░рлВ ркХрк░рлЛ
            setTimeout(window.startNewRound, 1500);
        } else {
            // Wrong answer, reset score - ркЦрлЛркЯрлЛ ркЬрк╡рк╛ркм, рк╕рлНркХрлЛрк░ рк░рлАрк╕рлЗркЯ ркХрк░рлЛ

            window.score = 0;

            feedbackBox.innerHTML = `ркЦрлЛркЯрлЛ ркЬрк╡рк╛ркм. тЭМ рк╕рк╛ркЪрлЛ рк╕ркоркп: ${displayTime}`;
            feedbackBox.className = 'wrong';
            feedbackBox.style.opacity = '1';

            setTimeout(window.startNewRound, 3000);
        }
    }

    // --- Responsive Setup ---
    function resizeCanvas() {
        const containerWidth = document.getElementById('game-container').clientWidth;
        const size = Math.min(containerWidth * 0.9, 350); 
        window.canvas.width = size;
        window.canvas.height = size;
        
        centerX = window.canvas.width / 2;
        centerY = window.canvas.height / 2;
        radius = window.canvas.width / 2;

        if (window.currentCorrectTime) {
            drawClock(); 
        }
    }
    
    window.onload = function() {
        initializeFirebase();
        resizeCanvas();
        window.startNewRound();
    }

    window.addEventListener('resize', resizeCanvas);
</script>
