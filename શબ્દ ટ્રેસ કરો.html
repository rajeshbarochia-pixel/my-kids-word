<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>рк╢ркмрлНркж ркЯрлНрк░рлЗрк╕ ркЧрлЗрко</title>
    <style>
        :root {
            --bg-color: #f0f9ff;
            --canvas-color: #ffffff;
            --text-color: #2c3e50;
            --accent-color: #ff4757;
            --footer-color: #7f8c8d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            color: var(--text-color);
            margin: 5px 0;
            font-size: 24px;
        }

        .header p {
            color: #555;
            font-size: 16px;
        }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 60vh;
            background: var(--canvas-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ркирлАркЪрлЗ ркЫрлБрккрк╛ркпрлЗрк▓рлЛ рк╢ркмрлНркж */
        #word-display {
            position: absolute;
            font-size: clamp(60px, 15vw, 120px);
            font-weight: bold;
            color: var(--text-color);
            user-select: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ркЙрккрк░ркирлБркВ рк▓рлЗркпрк░ ркЬрлЗ ркнрлВрк╕рк╡рк╛ркирлБркВ ркЫрлЗ */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: var(--footer-color);
            font-weight: bold;
        }

        .success-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 24px;
            color: #27ae60;
            display: none;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>рк╢ркмрлНркж ркЯрлНрк░рлЗрк╕рк┐ркВркЧ ркЧрлЗрко тЬНя╕П</h1>
        <p>ркЖркВркЧрк│рлАркерлА рк╕рклрлЗркж рк░ркВркЧ рк╕рк╛ркл ркХрк░рлЛ ркЕркирлЗ рк╢ркмрлНркж рк╢рлЛркзрлЛ!</p>
    </div>

    <div id="game-container">
        <div id="word-display">ркЧрк╛рко</div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="success-msg" id="msg">ркЦрлВркм рк╕рк░рк╕! ЁЯОЙ</div>

    <div class="controls">
        <button onclick="resetGame()">ркмрлАркЬрлЛ рк╢ркмрлНркж</button>
    </div>

    <div class="footer">
        Created by : Rajesh Barochiya
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wordDisplay = document.getElementById('word-display');
        const container = document.getElementById('game-container');
        const msg = document.getElementById('msg');

        const words = ["ркЧрк╛рко", "рк╢рк╛ркХ", "рк╣рк╛рке", "рк▓рк╛ркбрк╡рк╛", "ркорк╛ркдрк╛", "рк░рк╛рко", "ркХрк╛ркХрк╛", "ркорк╛ркорк╛", "ркдрк╛рк░рк╛", "рк╡рк╛ркШ"];
        let isDrawing = false;
        let pointsCleared = 0;
        let totalPoints = 0;

        function initCanvas() {
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // ркЙрккрк░ ркЧрлНрк░рлЗ/рк╕рклрлЗркж рккркб ркмркирк╛рк╡рк╡рлБркВ
            ctx.fillStyle = '#e0e0e0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ркерлЛркбрлА рккрлЗркЯрк░рлНрки ркЙркорлЗрк░рк╡рлА ркЬрлЗркерлА ркЦркмрк░ рккркбрлЗ ркХрлЗ ркЖ рк╕рк╛ркл ркХрк░рк╡рк╛ркирлБркВ ркЫрлЗ
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 2;
            for(let i=0; i<canvas.width; i+=20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // ркирк╡рлЛ рк╢ркмрлНркж рк╕рлЗркЯ ркХрк░рк╡рлЛ
            const randomWord = words[Math.floor(Math.random() * words.length)];
            wordDisplay.innerText = randomWord;
            wordDisplay.style.opacity = "1";
            
            pointsCleared = 0;
            msg.style.display = 'none';
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;

            const pos = getPos(e);
            
            // "destination-out" ркирлЛ ркЙрккркпрлЛркЧ ркХрк░рлАркирлЗ ркХрлЗркирк╡рк╛рк╕ ркнрлВрк╕рк╡рлБркВ
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
            ctx.fill();

            pointsCleared++;
            if (pointsCleared > 300) { // ркЕркВркжрк╛ркЬрлЗ ркЖркЯрк▓рлБркВ рк╕рк╛ркл ркерк╛ркп ркдрлНркпрк╛рк░рлЗ ркорлЗрк╕рлЗркЬ ркмркдрк╛рк╡рк╡рлЛ
                showSuccess();
            }
        }

        function showSuccess() {
            msg.style.display = 'block';
        }

        function resetGame() {
            ctx.globalCompositeOperation = 'source-over';
            initCanvas();
        }

        // ркИрк╡рлЗркирлНркЯ рк▓рк┐рк╕ркирк░рлНрк╕
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); }, {passive: false});
        
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);

        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});

        // рк╢рк░рлВркЖркд
        window.onload = initCanvas;
        window.onresize = initCanvas;

    </script>
</body>
</html>
