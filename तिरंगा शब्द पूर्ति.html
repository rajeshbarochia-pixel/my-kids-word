            // Corrected sentence: ‡§ï‡•á‡§∏‡§∞‡§ø‡§Ø‡§æ ‡§∞‡§Ç‡§ó '‡§µ‡•Ä‡§∞‡§§‡§æ' ‡§î‡§∞ '‡§§‡•ç‡§Ø‡§æ‡§ó' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï ‡§π‡•à‡•§
            { text: "‡§ù‡§Ç‡§°‡•á ‡§ï‡§æ ‡§ï‡•á‡§∏‡§∞‡§ø‡§Ø‡§æ ‡§∞‡§Ç‡§ó [BLANK] ‡§î‡§∞ ‡§§‡•ç‡§Ø‡§æ‡§ó ‡§ï‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï ‡§π‡•à‡•§", answer: "‡§µ‡•Ä‡§∞‡§§‡§æ" }, 
            // Original line: ‡§§‡§ø‡§∞‡§Ç‡§ó‡•á ‡§ï‡§æ ‡§∏‡§´‡•á‡§¶ ‡§∞‡§Ç‡§ó ............ ‡§ï‡§æ ............ ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§ (Split into two)
            { text: "‡§§‡§ø‡§∞‡§Ç‡§ó‡•á ‡§ï‡§æ ‡§∏‡§´‡•á‡§¶ ‡§∞‡§Ç‡§ó [BLANK] ‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§", answer: "‡§∂‡§æ‡§Ç‡§§‡§ø" },

            { text: "‡§á‡§∏‡§ï‡§æ ‡§π‡§∞‡§æ ‡§∞‡§Ç‡§ó ‡§π‡§Æ‡§æ‡§∞‡•Ä [BLANK] ‡§î‡§∞ ‡§∏‡§Æ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ï‡•ã ‡§¶‡§∞‡•ç‡§∂‡§æ‡§§‡§æ ‡§π‡•à‡•§", answer: "‡§ñ‡•Å‡§∂‡§π‡§æ‡§≤‡•Ä" },
            // Original line: ‡§∏‡§´‡•á‡§¶ ‡§∞‡§Ç‡§ó ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§Æ‡•á‡§Ç ‡§è‡§ï ............ ‡§π‡•à‡•§
            { text: "‡§∏‡§´‡•á‡§¶ ‡§∞‡§Ç‡§ó ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§Æ‡•á‡§Ç ‡§è‡§ï [BLANK] ‡§π‡•à‡•§", answer: "‡§ö‡§ï‡•ç‡§∞" },
            // Original line: ‡§á‡§∏‡§Æ‡•á‡§Ç ............ ‡§§‡•Ä‡§≤‡§ø‡§Ø‡§æ‡§Å ‡§π‡•à‡§Ç‡•§
            { text: "‡§á‡§∏ ‡§ö‡§ï‡•ç‡§∞ ‡§Æ‡•á‡§Ç [BLANK] ‡§§‡•Ä‡§≤‡§ø‡§Ø‡§æ‡§Å ‡§π‡•à‡§Ç‡•§", answer: "‡§ö‡•å‡§¨‡•Ä‡§∏" },
            // Original line: ‡§Ø‡§π ‡§π‡§Æ‡•á‡§Ç ............ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§
            { text: "‡§Ø‡§π ‡§π‡§Æ‡•á‡§Ç [BLANK] ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§", answer: "‡§™‡•ç‡§∞‡§ó‡§§‡§ø" },
            // Original line: ‡§§‡§ø‡§∞‡§Ç‡§ó‡§æ ‡§ù‡§Ç‡§°‡§æ ‡§π‡§Æ‡§æ‡§∞‡•á ‡§¶‡•á‡§∂ ‡§ï‡•Ä ............ ‡§π‡•à‡•§
            { text: "‡§§‡§ø‡§∞‡§Ç‡§ó‡§æ ‡§ù‡§Ç‡§°‡§æ ‡§π‡§Æ‡§æ‡§∞‡•á ‡§¶‡•á‡§∂ ‡§ï‡•Ä [BLANK] ‡§π‡•à‡•§", answer: "‡§∂‡§æ‡§®" },
            // Original line: ‡§π‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§®‡•á ‡§ù‡§Ç‡§°‡•á ‡§ï‡§æ ............ ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§
            { text: "‡§π‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§®‡•á ‡§ù‡§Ç‡§°‡•á ‡§ï‡§æ [BLANK] ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§", answer: "‡§∏‡§Æ‡•ç‡§Æ‡§æ‡§®" } 
        ];

        // Combine all answers to form the initial word bank, ensuring unique words where possible
        let wordBank = sentences.map(s => s.answer);
        
        // Add "‡§∏‡§®‡•ç‡§¶‡•á‡§∂" (sandesh) to make the word bank slightly larger and more challenging (optional)
        if (!wordBank.includes("‡§∏‡§®‡•ç‡§¶‡•á‡§∂")) wordBank.push("‡§∏‡§®‡•ç‡§¶‡•á‡§∂");

        /**
         * Shuffles an array (Fisher-Yates algorithm).
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Initializes or resets the game state.
         */
        function initGame() {
            score = 0;
            selectedWordButton = null;
            isGameFinished = false;

            // 1. Shuffle and render words
            const shuffledWords = shuffle([...wordBank]); // Create a copy and shuffle
            renderWordBank(shuffledWords);

            // 2. Render sentences with blanks
            renderSentences();

            // 3. Reset UI state
            document.getElementById('check-button').classList.remove('hidden');
            document.getElementById('reset-button').classList.add('hidden');
            const feedback = document.getElementById('feedback-message');
            feedback.classList.remove('show', 'bg-red-500', 'bg-green-500', 'text-white');
            feedback.textContent = '';
        }

        /**
         * Renders the word bank buttons.
         * @param {Array<string>} words - Array of words to render.
         */
        function renderWordBank(words) {
            const container = document.getElementById('word-container');
            container.innerHTML = '';
            words.forEach(word => {
                const button = document.createElement('div');
                button.textContent = word;
                button.className = 'word-button bg-blue-300 text-blue-900 font-semibold p-2 rounded-lg text-lg border-2 border-blue-400';
                button.setAttribute('data-word', word);
                button.onclick = () => selectWord(button);
                container.appendChild(button);
            });
        }

        /**
         * Renders the sentences with interactive blanks.
         */
        function renderSentences() {
            const container = document.getElementById('sentence-container');
            container.innerHTML = '';
            sentences.forEach((item, index) => {
                const p = document.createElement('p');
                // Replace [BLANK] with an interactive span
                const htmlContent = item.text.replace('[BLANK]', `<span id="blank-${index}" class="blank" data-answer="${item.answer}" data-filled-with="" onclick="fillBlank(this)"></span>`);
                p.innerHTML = htmlContent;
                container.appendChild(p);
            });
        }

        /**
         * Handles the selection of a word from the bank.
         * @param {HTMLElement} button - The clicked word button.
         */
        function selectWord(button) {
            if (isGameFinished) return;

            // Deselect previous word if any
            if (selectedWordButton) {
                selectedWordButton.classList.remove('selected');
            }

            // If the same word is clicked again, deselect it and clear the selection
            if (selectedWordButton === button) {
                selectedWordButton = null;
            } else {
                // Select the new word
                button.classList.add('selected');
                selectedWordButton = button;
            }
        }

        /**
         * Handles filling the blank space.
         * @param {HTMLElement} blank - The clicked blank span.
         */
        function fillBlank(blank) {
            if (isGameFinished) return;

            const currentContent = blank.getAttribute('data-filled-with');

            if (selectedWordButton) {
                const newWord = selectedWordButton.getAttribute('data-word');

                // 1. Return the old word to the bank (if it was filled)
                if (currentContent) {
                    // Find the word button that was used to fill this blank
                    const oldWordButton = document.querySelector(`[data-word="${currentContent}"]`);
                    if (oldWordButton && oldWordButton.classList.contains('hidden-word')) {
                        oldWordButton.classList.remove('hidden-word');
                        oldWordButton.onclick = () => selectWord(oldWordButton); // Re-enable clicking
                        oldWordButton.style.display = 'block'; // Show it
                    }
                }

                // 2. Fill the blank with the new word
                blank.textContent = newWord;
                blank.setAttribute('data-filled-with', newWord);
                blank.classList.add('filled');

                // 3. Mark the selected word as used (hidden)
                selectedWordButton.classList.remove('selected');
                selectedWordButton.classList.add('hidden-word'); // Use a class to identify and manage visibility
                selectedWordButton.onclick = null; // Disable clicking on used words
                selectedWordButton.style.display = 'none'; // Visually hide it

                // 4. Clear the current selection
                selectedWordButton = null;

            } else if (currentContent) {
                // If no word is selected, clicking an already filled blank removes the word
                // 1. Return the word to the bank
                const oldWordButton = document.querySelector(`[data-word="${currentContent}"]`);
                if (oldWordButton && oldWordButton.classList.contains('hidden-word')) {
                    oldWordButton.classList.remove('hidden-word');
                    oldWordButton.onclick = () => selectWord(oldWordButton); // Re-enable clicking
                    oldWordButton.style.display = 'block'; // Show it
                }

                // 2. Clear the blank
                blank.textContent = '';
                blank.setAttribute('data-filled-with', '');
                blank.classList.remove('filled');
            }
        }

        /**
         * Checks all the answers and updates the score/UI.
         */
        function checkAnswers() {
            if (isGameFinished) return;

            score = 0;
            const blanks = document.querySelectorAll('.blank');
            let allCorrect = true;

            blanks.forEach(blank => {
                const filledWord = blank.getAttribute('data-filled-with');
                const correctWord = blank.getAttribute('data-answer');

                // Reset feedback classes
                blank.classList.remove('bg-green-300', 'bg-red-300', 'highlight');

                if (filledWord === correctWord) {
                    score++;
                    blank.style.backgroundColor = '#d1fae5'; // Correct color (green-100/200)
                    blank.style.borderColor = '#10b981'; // Correct border (emerald-500)
                    blank.style.color = '#065f46';
                } else {
                    allCorrect = false;
                    blank.classList.add('highlight'); // Highlight incorrect ones
                    blank.style.backgroundColor = '#fee2e2'; // Incorrect color (red-100/200)
                    blank.style.borderColor = '#f87171';
                    blank.style.color = '#b91c1c';
                }
            });

            // Update feedback message
            const total = sentences.length;
            const feedback = document.getElementById('feedback-message');
            feedback.classList.add('show', 'text-white');

            if (score === total) {
                feedback.textContent = `‡§¨‡§ß‡§æ‡§à! üéâ ‡§Ü‡§™‡§®‡•á ‡§∏‡§≠‡•Ä ${total} ‡§â‡§§‡•ç‡§§‡§∞ ‡§∏‡§π‡•Ä ‡§¶‡§ø‡§è!`;
                feedback.classList.remove('bg-red-500');
                feedback.classList.add('bg-green-500');
                isGameFinished = true;
                document.getElementById('check-button').classList.add('hidden');
                document.getElementById('reset-button').classList.remove('hidden');
            } else {
                feedback.textContent = `‡§Ü‡§™‡§ï‡•á ${total} ‡§Æ‡•á‡§Ç ‡§∏‡•á ${score} ‡§â‡§§‡•ç‡§§‡§∞ ‡§∏‡§π‡•Ä ‡§π‡•à‡§Ç‡•§ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç!`;
                feedback.classList.remove('bg-green-500');
                feedback.classList.add('bg-red-500');
            }
        }

        window.onload = function() {
            initGame();
