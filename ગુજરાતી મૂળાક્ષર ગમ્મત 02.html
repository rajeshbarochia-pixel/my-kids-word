<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap" rel="stylesheet">
    <style>

        @keyframes success-pop {

            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .confetti {

            width: 10px;
            height: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-4">

    <!-- Header Section -->

        <div class="flex justify-between items-center mb-4">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <span>тнР</span> <span id="score">рлжрлж</span>
            </div>
            <h1 class="text-2xl font-black text-indigo-600">ркХрк╛ркирк╛ рк╡рк╛рк│рк╛ ркЕркХрлНрк╖рк░ ЁЯНО</h1>
            <button onclick="resetGame()" class="bg-indigo-100 p-2 rounded-full shadow-sm active:rotate-180 transition-transform text-indigo-600">
                ЁЯФД
            </button>
        </div>

        <div id="target-container" class="text-center py-8 bg-indigo-50 rounded-[2rem] border-4 border-dashed border-indigo-200 relative">
            <p class="text-indigo-400 text-sm font-bold uppercase tracking-widest mb-2">ркХркпрлЛ ркЕркХрлНрк╖рк░ ркЫрлЗ ркЖ?</p>
            <div class="flex items-center justify-center gap-6">
                <span id="target-char" class="text-8xl font-black text-indigo-600 animate-bounce">ркХрк╛</span>
                <button onclick="speakCurrentTarget()" class="bg-indigo-500 text-white p-4 rounded-2xl shadow-lg hover:bg-indigo-600 active:scale-90 transition-transform">
                    ЁЯФК
                </button>
            </div>
        </div>
    </div>

    <!-- Game Message -->
    <div id="message" class="mt-6 text-2xl font-black text-indigo-700 drop-shadow-sm text-center">
        рк░ркорк╡рк╛ ркорк╛ркЯрлЗ ркдрлИркпрк╛рк░? ЁЯМИ
    </div>

    <!-- Grid Section -->
    <div id="game-grid" class="grid grid-cols-3 gap-4 w-full max-w-md mt-6 mb-10">
        <!-- Letters will be injected here -->
    </div>

    <!-- Footer Credits -->
    <footer class="mb-4 text-center">
        <p class="text-indigo-800 font-bold text-lg drop-shadow-sm">Created by: Rajesh barochia</p>
        <p class="text-indigo-600/70 text-xs font-medium">рк╢рлАркЦрк╡рк╛ркирлА рк╕рк╛ркерлЗ ркоркЬрк╛! тЬи</p>
    </footer>

    <script>
        // ркХрк╛ркирк╛ рк╡рк╛рк│рк╛ ркорлВрк│рк╛ркХрлНрк╖рк░рлЛркирлА ркпрк╛ркжрлА
        const alphabet = [
            "ркХрк╛", "ркЦрк╛", "ркЧрк╛", "ркШрк╛", "ркЪрк╛", "ркЫрк╛", "ркЬрк╛", "ркЭрк╛", "ркЯрк╛", "ркарк╛", "ркбрк╛", "ркврк╛", "ркгрк╛", 
            "ркдрк╛", "ркерк╛", "ркжрк╛", "ркзрк╛", "ркирк╛", "рккрк╛", "рклрк╛", "ркмрк╛", "ркнрк╛", "ркорк╛", "ркпрк╛", "рк░рк╛", "рк▓рк╛", 
            "рк╡рк╛", "рк╢рк╛", "рк╖рк╛", "рк╕рк╛", "рк╣рк╛", "рк│рк╛", "ркХрлНрк╖рк╛", "ркЬрлНркЮрк╛"
        ];

        const funEmojis = ["ЁЯНн", "ЁЯНж", "ЁЯжБ", "ЁЯР░", "ЁЯОи", "ЁЯзй", "ЁЯНУ", "ЁЯНЙ", "ЁЯЪБ"];

        let score = 0;
        let currentTarget = "";
        let isProcessing = false;

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'gu-IN';
                msg.rate = 0.75; // ркмрк╛рк│ркХрлЛ ркорк╛ркЯрлЗ рк╕ркоркЬрк╛ркп ркдрлЗрк╡рлЛ ркжрк░
                window.speechSynthesis.speak(msg);
            }
        }

        function speakCurrentTarget() {
            speak(currentTarget);
        }

        function createConfetti() {
            for(let i=0; i<40; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                conf.style.top = '-10px';
                conf.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(conf);

                const animation = conf.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 720}deg)` }
                ], {
                    duration: Math.random() * 1500 + 1000,
                    easing: 'ease-out'
                });

                animation.onfinish = () => conf.remove();
            }
        }

        function initLevel() {
            isProcessing = false;
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            // рлп рк░рлЗркирлНркбрко ркЕркХрлНрк╖рк░рлЛ рккрк╕ркВркж ркХрк░рк╡рк╛
            const shuffled = [...alphabet].sort(() => 0.5 - Math.random());
            const levelLetters = shuffled.slice(0, 9);
            
            // ркПркХ ркЯрк╛рк░рлНркЧрлЗркЯ ркиркХрлНркХрлА ркХрк░рк╡рлЛ
            currentTarget = levelLetters[Math.floor(Math.random() * levelLetters.length)];
            document.getElementById('target-char').innerText = currentTarget;
            
            levelLetters.forEach(char => {
                const btn = document.createElement('div');
                btn.className = "letter-card bg-white h-24 rounded-[2rem] shadow-xl flex items-center justify-center text-5xl font-black text-indigo-800 border-b-8 border-indigo-100 hover:border-indigo-400";
                btn.innerText = char;
                btn.onclick = () => handleChoice(char, btn);
                grid.appendChild(btn);
            });

            const randomEmoji = funEmojis[Math.floor(Math.random() * funEmojis.length)];
            document.getElementById('message').innerText = `'${currentTarget}' ркХрлНркпрк╛ркВ ркЫрлЗ? ${randomEmoji}`;
            setTimeout(() => speak(currentTarget), 600);
        }

        function handleChoice(char, element) {
            if(isProcessing) return;

            if (char === currentTarget) {
                isProcessing = true;
                score += 10;
                document.getElementById('score').innerText = score.toString().padStart(2, '0');
                element.classList.add('correct');
                document.getElementById('message').innerText = "рк╡рк╛рк╣! ркдркорлЗ ркХрк░рлА ркмркдрк╛рк╡рлНркпрлБркВ ЁЯе│";
                speak("ркЦрлВркм рк╕рк░рк╕ рк╕рк╛ркЪрлБркВ ркЫрлЗ");
                createConfetti();
                
                setTimeout(() => {
                    initLevel();
                }, 1600);
            } else {
                element.classList.add('wrong');
                document.getElementById('message').innerText = "рклрк░рлА рккрлНрк░ркпркдрлНрки ркХрк░рлЛ ЁЯзР";
                speak("ркирк╛ ркЖ ркЦрлЛркЯрлБркВ ркЫрлЗ");
                setTimeout(() => {
                    element.classList.remove('wrong');
                }, 500);
            }
        }

        function resetGame() {
            score = 0;
            document.getElementById('score').innerText = "рлжрлж";
            initLevel();
        }

        window.onload = initLevel;
    </script>
</body>
</html>
