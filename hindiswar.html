    <style>
        * {

        body {

        }
        
        .container {

        header {

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

        h1 {

        }
        
        .subtitle {

        }
        
        .instructions {

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .instructions p {

        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card-front {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            transform: rotateY(180deg);
            justify-content: space-around;
            padding: 10px 15px;
        }
        
        .vowel {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }
        
        .back-vowel {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }
        
        .emoji {
            font-size: 4rem;
            line-height: 1;
        }
        
        .back-emoji {
            font-size: 3rem;
            line-height: 1;
        }
        
        .example-word {
            font-size: 1.1rem;
            font-style: italic;
            text-align: center;
            line-height: 1.2;
            margin-top: 5px;
            padding: 0 5px;
        }
        
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        button:hover {
            background-color: #F57C00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .play-all-btn {
            background-color: #4CAF50;
        }
        
        .play-all-btn:hover {
            background-color: #2E7D32;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .playing {
            animation: pulse 0.5s infinite;
        }
        
        @media (max-width: 768px) {
            .cards-container {

            .card {

            .vowel {

            }
            
            .back-vowel {
                font-size: 3rem;
            }
            
            .emoji {
                font-size: 3rem;
            }
            
            .back-emoji {

            }
            
            .example-word {

            }
            
            h1 {

            }
        }
        
        @media (max-width: 480px) {

            }

                height: 160px;
            }
            
            .vowel {
                font-size: 3.5rem;
            }
            
            .back-vowel {
                font-size: 2.5rem;
            }
            
            .emoji {
                font-size: 2.5rem;
            }
            
            .back-emoji {
                font-size: 2rem;
            }
            
            .example-word {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‡§∏‡•ç‡§µ‡§∞ </h1>
            <p class="subtitle">rajesh barochia</p>
        </header>
        <div class="instructions">
            <p>‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂: ‡§ï‡§ø‡§∏‡•Ä ‡§≠‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§° ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç </p>            
        </div>
        
        <div class="cards-container" id="cards-container">
            <!-- ‡§ï‡§æ‡§∞‡•ç‡§° ‡§ú‡§æ‡§µ‡§æ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§ø‡§è ‡§ú‡§æ‡§è‡§Ç‡§ó‡•á -->
        </div>
        
        <div class="audio-controls">
            <button id="play-all-btn" class="play-all-btn">‡§∏‡§≠‡•Ä ‡§∏‡•ç‡§µ‡§∞ ‡§∏‡•Å‡§®‡•á‡§Ç</button>
            <button id="reset-btn">‡§∏‡§≠‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§° ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardsContainer = document.getElementById('cards-container');
            const playAllBtn = document.getElementById('play-all-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            // ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§¨‡§°‡§º‡•á ‡§∏‡•ç‡§µ‡§∞, ‡§â‡§®‡§ï‡•á ‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§î‡§∞ ‡§á‡§Æ‡•ã‡§ú‡•Ä
            const hindiVowels = [
                { char: '‡§Ö', example: '‡§Ö‡§®‡§æ‡§∞', emoji: 'üçé' },
                { char: '‡§Ü', example: '‡§Ü‡§Æ', emoji: 'ü•≠' },
                { char: '‡§á', example: '‡§á‡§Æ‡§≤‡•Ä', emoji: 'üå≥' },
                { char: '‡§à', example: '‡§à‡§ñ', emoji: 'üéã' },
                { char: '‡§â', example: '‡§â‡§≤‡•ç‡§≤‡•Ç', emoji: 'ü¶â' },
                { char: '‡§ä', example: '‡§ä‡§®', emoji: 'üß∂' },
                { char: '‡§ã', example: '‡§ã‡§∑‡§ø', emoji: 'üìø' },
                { char: '‡§è', example: '‡§è‡§°‡§º‡•Ä', emoji: 'ü¶∂üèΩ' },
                { char: '‡§ê', example: '‡§ê‡§®‡§ï', emoji: 'üëì' },
                { char: '‡§ì', example: '‡§ì‡§ñ‡§≤‡•Ä', emoji: 'ü™ì' },
                { char: '‡§î', example: '‡§î‡§∞‡§§', emoji: 'üë©' },
                { char: '‡§Ö‡§Ç', example: '‡§Ö‡§Ç‡§ó‡•Ç‡§∞', emoji: 'üçá' }
            ];
            
            // ‡§ï‡§æ‡§∞‡•ç‡§° ‡§¨‡§®‡§æ‡§è‡§Ç
            function createCards() {
                cardsContainer.innerHTML = '';
                hindiVowels.forEach((vowel, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="vowel">${vowel.char}</div>
                                <div class="emoji">${vowel.emoji}</div>
                            </div>
                            <div class="card-back">
                                <div class="back-vowel">${vowel.char}</div>
                                <div class="back-emoji">${vowel.emoji}</div>
                                <div class="example-word">${vowel.example}</div>
                            </div>
                        </div>
                    `;
                    
                    // ‡§ï‡§æ‡§∞‡•ç‡§° ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ
                    card.addEventListener('click', function() {
                        // ‡§ï‡§æ‡§∞‡•ç‡§° ‡§™‡§≤‡§ü‡•á‡§Ç
                        this.classList.toggle('flipped');
                        
                        // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ö‡§≤‡§æ‡§è‡§Ç
                        playVowelSound(vowel.char, this);
                    });
                    
                    cardsContainer.appendChild(card);
                });
            }
            
            // ‡§∏‡•ç‡§µ‡§∞ ‡§ï‡•Ä ‡§ß‡•ç‡§µ‡§®‡§ø ‡§ö‡§≤‡§æ‡§®‡•á ‡§ï‡•Ä ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
            function playVowelSound(vowel, cardElement) {
                // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§®
                cardElement.classList.add('playing');
                
                // ‡§µ‡•á‡§¨ ‡§ë‡§°‡§ø‡§Ø‡•ã API ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§ï‡•á ‡§∏‡•ç‡§µ‡§∞ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§ß‡•ç‡§µ‡§®‡§ø ‡§¨‡§®‡§æ‡§è‡§Ç
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                
                // ‡§∏‡•ç‡§µ‡§∞ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                let frequency = 440; // ‡§°‡§ø‡§´‡§º‡•â‡§≤‡•ç‡§ü ‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø
                switch(vowel) {
                    case '‡§Ö': frequency = 220; break;
                    case '‡§Ü': frequency = 247; break;
                    case '‡§á': frequency = 262; break;
                    case '‡§à': frequency = 294; break;
                    case '‡§â': frequency = 330; break;
                    case '‡§ä': frequency = 349; break;
                    case '‡§ã': frequency = 392; break;
                    case '‡§è': frequency = 440; break;
                    case '‡§ê': frequency = 494; break;
                    case '‡§ì': frequency = 523; break;
                    case '‡§î': frequency = 587; break;
                    case '‡§Ö‡§Ç': frequency = 659; break;
                }
                
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.3;
                
                oscillator.start();
                
                setTimeout(() => {
                    oscillator.stop();
                    cardElement.classList.remove('playing');
                }, 800);
            }
            
            // ‡§∏‡§≠‡•Ä ‡§∏‡•ç‡§µ‡§∞ ‡§∏‡•Å‡§®‡•á‡§Ç ‡§¨‡§ü‡§®
            playAllBtn.addEventListener('click', function() {
                const cards = document.querySelectorAll('.card');
                let delay = 0;
                
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        // ‡§ï‡§æ‡§∞‡•ç‡§° ‡§™‡§≤‡§ü‡•á‡§Ç
                        if (!card.classList.contains('flipped')) {
                            card.classList.add('flipped');
                        }
                        
                        // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ö‡§≤‡§æ‡§è‡§Ç
                        const vowel = hindiVowels[index];
                        playVowelSound(vowel.char, card);
                        
                    }, delay);
                    
                    delay += 1200; // 1.2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§Ö‡§Ç‡§§‡§∞‡§æ‡§≤
                });
            });
            
            // ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§¨‡§ü‡§®
            resetBtn.addEventListener('click', function() {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.classList.remove('flipped', 'playing');
                });
            });
            
            // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§¨‡§®‡§æ‡§è‡§Ç
            createCards();
        });
    </script>
</body>
